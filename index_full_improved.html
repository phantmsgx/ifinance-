    <script>
        // --- Fun√ß√µes de Melhoria Integradas ---

        /**
         * Fun√ß√£o para simular o hashing de senhas no lado do cliente.
         * ATEN√á√ÉO: Hashing de senhas no cliente N√ÉO √© seguro para produ√ß√£o.
         *          Senhas DEVEM ser hashed e salted no servidor.
         *          Esta fun√ß√£o √© apenas para demonstra√ß√£o de conceito.
         * @param {string} password A senha a ser hashed.
         * @returns {Promise<string>} Uma Promise que resolve com a senha hashed em formato hexadecimal.
         */
        async function hashPasswordClientSide(password) {
            const textEncoder = new TextEncoder();
            const data = textEncoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashedPassword = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashedPassword;
        }

        /**
         * Fun√ß√£o b√°sica para sanitizar strings, escapando caracteres HTML.
         * ATEN√á√ÉO: Para sanitiza√ß√£o robusta contra XSS, √© altamente recomendado usar uma biblioteca dedicada como DOMPurify.
         * @param {string} input A string a ser sanitizada.
         * @returns {string} A string com caracteres HTML escapados.
         */
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(input));
            return div.innerHTML;
        }

        /**
         * Fun√ß√£o utilit√°ria para 'debounce' chamadas de fun√ß√£o.
         * √ötil para otimizar eventos que disparam rapidamente (e.g., input, resize, scroll).
         * @param {Function} func A fun√ß√£o a ser executada ap√≥s o debounce.
         * @param {number} delay O atraso em milissegundos.
         * @returns {Function} Uma fun√ß√£o debounced.
         */
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        // --- Fim das Fun√ß√µes de Melhoria Integradas ---

        const allCurrencies = { "BRL":"Real", "USD":"D√≥lar", "EUR":"Euro", "GBP":"Libra", "JPY":"Iene", "AUD":"D√≥lar Aus", "CAD":"D√≥lar Can", "CHF":"Su√≠√ßo", "ARS":"Peso Arg", "BTC":"Bitcoin" };

        // Novas categorias para transa√ß√µes
        const transactionCategories = {
            'income': ['Sal√°rio', 'Investimentos', 'Presente', 'Outros'],
            'expense': ['Alimenta√ß√£o', 'Transporte', 'Moradia', 'Lazer', 'Educa√ß√£o', 'Sa√∫de', 'Compras', 'Contas', 'Outros']
        };

        let isRegisterMode = false;
        let currentUser = null;
        let rawValues = { amountDisplay: 0, calcValueDisplay: 0, goalTargetInput: 0, goalSavedInput: 0, billAmountInput: 0 };
        let ghostMode = false; // Estado do Modo Fantasma

        function populateCurrencySelectors() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            Object.keys(allCurrencies).forEach(code => {
                from.add(new Option(`${code} - ${allCurrencies[code]}`, code));
                to.add(new Option(`${code} - ${allCurrencies[code]}`, code));
            });
            from.value = "USD"; to.value = "BRL";
        }

        function populateCategorySelector() {
            const categorySelect = document.getElementById('category');
            categorySelect.innerHTML = ''; // Limpa op√ß√µes existentes
            const currentType = document.getElementById('type').value;
            const categories = transactionCategories[currentType] || [];
            categories.forEach(cat => {
                categorySelect.add(new Option(cat.toUpperCase(), cat));
            });
        }

        function inverterMoedas() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            const temp = from.value; from.value = to.value; to.value = temp;
            debouncedBuscarCotacao(); // Usando a vers√£o debounced
        }

        function applyMask(id) {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/\D/g, '');
                let num = v === "" ? 0 : parseFloat(v) / 100;
                rawValues[id] = num;
                el.value = formatCurrency(num, getContextCurrency(id));
                if (id === 'calcValueDisplay') debouncedBuscarCotacao(); // Usando a vers√£o debounced
            });
        }

        function getContextCurrency(id) {
            if(id === 'calcValueDisplay') return document.getElementById('fromCurrency').value;
            return currentUser ? currentUser.currency : 'BRL';
        }

        function formatCurrency(val, curr) {
            const c = curr || (currentUser ? currentUser.currency : 'BRL');
            return val.toLocaleString('pt-BR', { style: 'currency', currency: c });
        }

        function prepararRendaMensal() {
            const meses = ["JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
            const mesAtual = meses[new Date().getMonth()];
            document.getElementById('desc').value = `RENDA - ${mesAtual}`;
            document.getElementById('type').value = 'income';
            populateCategorySelector(); // Atualiza categorias para 'income'
            document.getElementById('category').value = 'Sal√°rio'; // Define uma categoria padr√£o
            document.getElementById('amountDisplay').focus();
        }

        async function handleAuth() {
            const email = document.getElementById('emailInput').value.trim();
            let pass = document.getElementById('passInput').value.trim();

            if (!email || !pass) {
                alert("Por favor, preencha e-mail e senha.");
                return;
            }

            const hashedPassword = await hashPasswordClientSide(pass);

            if (isRegisterMode) {
                const name = document.getElementById('userNameInput').value.trim();
                if (!name) {
                    alert("Por favor, preencha seu nome completo.");
                    return;
                }
                const newUser = { 
                    name: name.toUpperCase(), 
                    pass: hashedPassword, 
                    currency: document.getElementById('userCurrencyInput').value, 
                    transactions: [],
                    goals: [],
                    fixedBills: []
                };
                localStorage.setItem(`user_${email}`, JSON.stringify(newUser));
                alert("Conta VIP criada!"); 
                isRegisterMode = false; 
                toggleAuthMode(); 
            } else {
                const saved = localStorage.getItem(`user_${email}`);
                if (saved) {
                    const userData = JSON.parse(saved);
                    if (userData.pass === hashedPassword) {
                        currentUser = { ...userData, email };
                        // Garante que as novas propriedades existam para usu√°rios antigos
                        if (!currentUser.goals) currentUser.goals = [];
                        if (!currentUser.fixedBills) currentUser.fixedBills = [];
                        localStorage.setItem('iFinance_session', email);
                        entrarApp();
                    } else { 
                        alert("Senha incorreta."); 
                    }
                } else { 
                    alert("Usu√°rio n√£o encontrado. Por favor, registre-se."); 
                }
            }
        }

        function entrarApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            applyMask('amountDisplay'); 
            applyMask('calcValueDisplay');
            applyMask('goalTargetInput');
            applyMask('goalSavedInput');
            applyMask('billAmountInput');
            populateMonthFilter(); 
            populateCategorySelector(); // Popula o seletor de categorias
            document.getElementById('type').addEventListener('change', populateCategorySelector); // Atualiza categorias ao mudar tipo
            renderTransactions(); 
            renderGoals();
            renderFixedBills();
        }

        async function buscarCotacao() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            if(from === to) { atualizarConversao(1); return; }
            try {
                const res = await fetch(`https://economia.awesomeapi.com.br/last/${from}-${to}`);
                const data = await res.json();
                const key = `${from}${to}`;
                if (data[key] && data[key].high) {
                    atualizarConversao(parseFloat(data[key].high));
                } else {
                    document.getElementById('calcResultDisplay').innerText = "Cota√ß√£o n√£o dispon√≠vel";
                }
            } catch { document.getElementById('calcResultDisplay').innerText = "Erro de rede"; }
        }

        const debouncedBuscarCotacao = debounce(buscarCotacao, 500); 

        function atualizarConversao(rate) {
            const res = rawValues.calcValueDisplay * rate;
            document.getElementById('calcResultDisplay').innerText = formatCurrency(res, document.getElementById('toCurrency').value);
        }

        function checkSession() {
            const savedEmail = localStorage.getItem('iFinance_session');
            if (savedEmail) {
                const userData = localStorage.getItem(`user_${savedEmail}`);
                if (userData) { 
                    currentUser = { ...JSON.parse(userData), email: savedEmail }; 
                    // Garante que as novas propriedades existam para usu√°rios antigos
                    if (!currentUser.goals) currentUser.goals = [];
                    if (!currentUser.fixedBills) currentUser.fixedBills = [];
                    entrarApp(); 
                }
            }
        }

        function logout() { localStorage.removeItem('iFinance_session'); location.reload(); }
        function save() { localStorage.setItem(`user_${currentUser.email}`, JSON.stringify(currentUser)); }

        function repetirTransacao(text, amount, category) {
            if(confirm(`Deseja lan√ßar "${sanitizeInput(text)}" novamente?`)) {
                currentUser.transactions.push({ 
                    id: Date.now(), 
                    text: sanitizeInput(text), 
                    amount, 
                    category: sanitizeInput(category),
                    date: new Date().toLocaleDateString('pt-BR'),
                    monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
                });
                save(); populateMonthFilter(); renderTransactions();
            }
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            const filter = document.getElementById('filterMonth').value;
            list.innerHTML = ''; let inc = 0, exp = 0;
            
            currentUser.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                if (filter !== 'all' && t.monthYear !== filter) return;

                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-4 anim-fade";
                
                const blurClass = ghostMode ? 'blur-val' : '';
                const categoryText = t.category ? `<span class="text-[7px] text-slate-400 uppercase">${sanitizeInput(t.category)}</span>` : '';

                li.innerHTML = `<div class="flex items-center gap-3"><button onclick="repetirTransacao('${sanitizeInput(t.text)}', ${t.amount}, '${sanitizeInput(t.category)}')" class="btn-repeat text-sm"><i class="fa-solid fa-rotate"></i></button><div><p class="font-black text-[10px] text-slate-700">${sanitizeInput(t.text)}</p><p class="text-[7px] text-slate-300 uppercase">${sanitizeInput(t.date)} ${categoryText}</p></div></div><p class="font-black text-[10px] ${t.amount > 0 ? 'text-emerald-500' : 'text-red-500'} ${blurClass}">${sanitizeInput(formatCurrency(t.amount))}</p>`;
                list.appendChild(li);
            });

            document.getElementById('balance').innerText = formatCurrency(inc - exp);
            document.getElementById('incomes').innerText = formatCurrency(inc);
            document.getElementById('expenses').innerText = formatCurrency(exp);

            if(ghostMode) {
                document.getElementById('balance').classList.add('blur-val');
                document.getElementById('incomes').classList.add('blur-val');
                document.getElementById('expenses').classList.add('blur-val');
            } else {
                document.getElementById('balance').classList.remove('blur-val');
                document.getElementById('incomes').classList.remove('blur-val');
                document.getElementById('expenses').classList.remove('blur-val');
            }

            updateInsights(inc, exp);
        }

        function populateMonthFilter() {
            const filter = document.getElementById('filterMonth');
            const currentSelected = filter.value;
            filter.innerHTML = '<option value="all">TODOS OS MESES</option>';
            const months = [...new Set(currentUser.transactions.map(t => t.monthYear))];
            months.sort().reverse().forEach(m => {
                const opt = new Option(m, m);
                filter.add(opt);
            });
            filter.value = currentSelected || 'all';
        }

        function toggleGhostMode() {
            ghostMode = !ghostMode;
            document.getElementById('ghost-icon').className = ghostMode ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
            renderTransactions();
        }

        function exportData() {
            const data = JSON.stringify(currentUser, null, 2); // Exporta todos os dados do usu√°rio
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `ifinance_backup_${Date.now()}.txt`;
            a.click();
        }

        function updateInsights(inc, exp) {
            const container = document.getElementById('insights-container');
            const percentUsed = inc > 0 ? ((exp / inc) * 100).toFixed(1) : 0;
            const remaining = inc - exp;
            container.innerHTML = `
                <div class="card-inner p-6 insight-card premium-shadow"><p class="text-[8px] font-black text-blue-600 uppercase mb-2">Sa√∫de do Or√ßamento</p><h3 class="font-black text-sm mb-1">Voc√™ comprometeu ${sanitizeInput(percentUsed)}% da sua renda.</h3><div class="w-full bg-slate-100 h-2 rounded-full mt-3"><div class="bg-blue-600 h-full" style="width: ${Math.min(percentUsed, 100)}%"></div></div></div>
                <div class="card-inner p-6 insight-card premium-shadow border-l-emerald-500"><p class="text-[8px] font-black text-emerald-500 uppercase mb-2">Disponibilidade Real</p><h3 class="font-black text-sm">Seu saldo l√≠quido: ${sanitizeInput(formatCurrency(remaining))}.</h3></div>
            `;
            renderCategorySummary();
        }

        function renderCategorySummary() {
            const categorySummaryDiv = document.getElementById('category-summary');
            categorySummaryDiv.innerHTML = '';
            const expenseCategories = {};

            currentUser.transactions.filter(t => t.amount < 0).forEach(t => {
                const category = t.category || 'Outros';
                expenseCategories[category] = (expenseCategories[category] || 0) + Math.abs(t.amount);
            });

            const totalExpenses = Object.values(expenseCategories).reduce((sum, val) => sum + val, 0);

            for (const category in expenseCategories) {
                const amount = expenseCategories[category];
                const percentage = totalExpenses > 0 ? ((amount / totalExpenses) * 100).toFixed(1) : 0;
                const div = document.createElement('div');
                div.className = "flex justify-between items-center";
                div.innerHTML = `
                    <p class="text-[9px] font-bold text-slate-700">${sanitizeInput(category.toUpperCase())}</p>
                    <p class="text-[9px] font-bold text-red-600">${sanitizeInput(formatCurrency(amount))} (${sanitizeInput(percentage)}%)</p>
                `;
                categorySummaryDiv.appendChild(div);
            }
        }

        function switchTab(tab) {
            ['home', 'cambio', 'insights', 'goals', 'bills'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('tab-active');
                document.getElementById(`nav-${t}`).classList.add('text-slate-300');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('tab-active');

            // Renderiza as listas ao mudar de aba para garantir que estejam atualizadas
            if (tab === 'goals') renderGoals();
            if (tab === 'bills') renderFixedBills();
            if (tab === 'insights') updateInsights(0,0); // Recalcula insights
        }

        function addTransaction() {
            const descInput = document.getElementById('desc').value.trim();
            const val = rawValues.amountDisplay;
            const category = document.getElementById('category').value;

            if (val === 0) {
                alert("O valor da transa√ß√£o n√£o pode ser zero.");
                return;
            }
            if (!descInput && category === 'Outros') {
                alert("Por favor, adicione uma descri√ß√£o ou escolha uma categoria espec√≠fica.");
                return;
            }

            const finalDesc = descInput === "" ? sanitizeInput(category.toUpperCase()) : sanitizeInput(descInput.toUpperCase());
            const finalVal = (document.getElementById('type').value === 'expense') ? -val : val;
            
            currentUser.transactions.push({ 
                id: Date.now(), 
                text: finalDesc, 
                amount: finalVal, 
                category: sanitizeInput(category),
                date: new Date().toLocaleDateString('pt-BR'),
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
            });
            
            save(); populateMonthFilter(); renderTransactions();
            document.getElementById('desc').value = ''; rawValues.amountDisplay = 0;
            document.getElementById('amountDisplay').value = formatCurrency(0);
            populateCategorySelector(); // Reseta a categoria para o padr√£o
        }

        function lancarCambio() {
            const val = rawValues.calcValueDisplay; 
            if(val <= 0) {
                alert("O valor para c√¢mbio deve ser maior que zero.");
                return;
            }
            currentUser.transactions.push({ 
                id: Date.now(), 
                text: `C√ÇMBIO REALIZADO`, 
                amount: -val, 
                category: 'C√¢mbio',
                date: new Date().toLocaleDateString('pt-BR'),
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
            });
            save(); populateMonthFilter(); renderTransactions(); switchTab('home');
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'CRIAR CONTA' : 'ACESSAR';
            document.getElementById('btn-switch-auth').innerText = isRegisterMode ? 'J√° possui conta? Acesse' : 'Ainda n√£o possui conta? Registre-se';
        }

        function limparTudo() { if(confirm("Apagar TUDO (transa√ß√µes, metas, contas fixas)? Esta a√ß√£o √© irrevers√≠vel!")) { localStorage.clear(); logout(); } }

        // --- Fun√ß√µes de Metas ---
        function addGoal() {
            const name = document.getElementById('goalNameInput').value.trim();
            const target = rawValues.goalTargetInput;
            const saved = rawValues.goalSavedInput;

            if (!name || target <= 0) {
                alert("Por favor, preencha o nome da meta e um valor total v√°lido.");
                return;
            }
            if (saved > target) {
                alert("O valor j√° guardado n√£o pode ser maior que o valor total da meta.");
                return;
            }

            currentUser.goals.push({
                id: Date.now(),
                name: sanitizeInput(name.toUpperCase()),
                target: target,
                saved: saved
            });
            save();
            renderGoals();
            document.getElementById('goalNameInput').value = '';
            rawValues.goalTargetInput = 0;
            document.getElementById('goalTargetInput').value = formatCurrency(0);
            rawValues.goalSavedInput = 0;
            document.getElementById('goalSavedInput').value = formatCurrency(0);
        }

        function renderGoals() {
            const goalsList = document.getElementById('goals-list');
            goalsList.innerHTML = '';

            if (currentUser.goals.length === 0) {
                goalsList.innerHTML = '<p class="text-center text-slate-500">Nenhuma meta cadastrada ainda.</p>';
                return;
            }

            currentUser.goals.forEach(goal => {
                const progress = (goal.saved / goal.target) * 100;
                const div = document.createElement('div');
                div.className = "card-inner p-6 premium-shadow fade-in-up";
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-black text-[11px]">${sanitizeInput(goal.name)}</h4>
                        <button onclick="removeGoal(${goal.id})" class="text-red-400 hover:text-red-600 transition-all"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    <p class="text-[9px] font-bold text-slate-400">${sanitizeInput(formatCurrency(goal.saved))} / ${sanitizeInput(formatCurrency(goal.target))}</p>
                    <div class="progress-bar-container mt-2">
                        <div class="progress-bar-fill" style="width: ${Math.min(progress, 100)}%"></div>
                    </div>
                    <p class="text-[8px] text-right mt-1 text-slate-500">${sanitizeInput(progress.toFixed(1))}% Conclu√≠do</p>
                `;
                goalsList.appendChild(div);
            });
        }

        function removeGoal(id) {
            if (confirm("Tem certeza que deseja remover esta meta?")) {
                currentUser.goals = currentUser.goals.filter(goal => goal.id !== id);
                save();
                renderGoals();
            }
        }

        // --- Fun√ß√µes de Contas Fixas ---
        function addBill() {
            const name = document.getElementById('billNameInput').value.trim();
            const amount = rawValues.billAmountInput;
            const day = parseInt(document.getElementById('billDayInput').value);

            if (!name || amount <= 0 || isNaN(day) || day < 1 || day > 31) {
                alert("Por favor, preencha o nome da conta, um valor v√°lido e um dia de vencimento entre 1 e 31.");
                return;
            }

            currentUser.fixedBills.push({
                id: Date.now(),
                name: sanitizeInput(name.toUpperCase()),
                amount: amount,
                day: day,
                paid: false // Nova propriedade para controlar se foi paga no m√™s
            });
            save();
            renderFixedBills();
            document.getElementById('billNameInput').value = '';
            rawValues.billAmountInput = 0;
            document.getElementById('billAmountInput').value = formatCurrency(0);
            document.getElementById('billDayInput').value = '';
        }

        function renderFixedBills() {
            const billsList = document.getElementById('bills-list');
            billsList.innerHTML = '';

            if (currentUser.fixedBills.length === 0) {
                billsList.innerHTML = '<p class="text-center text-slate-500">Nenhuma conta fixa cadastrada ainda.</p>';
                return;
            }

            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();

            currentUser.fixedBills.sort((a, b) => a.day - b.day).forEach(bill => {
                const isPaidForCurrentMonth = bill.paid && new Date(bill.paidDate).getMonth() === currentMonth && new Date(bill.paidDate).getFullYear() === currentYear;
                const div = document.createElement('div');
                div.className = "bill-item anim-fade";
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="bill-${bill.id}" ${isPaidForCurrentMonth ? 'checked' : ''} onchange="toggleBillPaid(${bill.id})">
                        <label for="bill-${bill.id}" class="font-black text-[10px] ${isPaidForCurrentMonth ? 'bill-paid' : 'text-slate-700'}">
                            ${sanitizeInput(bill.name)} - Vence dia ${bill.day}
                        </label>
                    </div>
                    <div class="flex items-center gap-2">
                        <p class="font-black text-[10px] ${isPaidForCurrentMonth ? 'bill-paid' : 'text-red-600'}">${sanitizeInput(formatCurrency(bill.amount))}</p>
                        <button onclick="removeBill(${bill.id})" class="text-red-400 hover:text-red-600 transition-all"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                `;
                billsList.appendChild(div);
            });
        }

        function toggleBillPaid(id) {
            const billIndex = currentUser.fixedBills.findIndex(bill => bill.id === id);
            if (billIndex > -1) {
                const bill = currentUser.fixedBills[billIndex];
                // Se a conta j√° foi paga este m√™s, desmarca. Caso contr√°rio, marca.
                const currentMonth = new Date().getMonth();
                const currentYear = new Date().getFullYear();
                const wasPaidThisMonth = bill.paid && new Date(bill.paidDate).getMonth() === currentMonth && new Date(bill.paidDate).getFullYear() === currentYear;

                if (wasPaidThisMonth) {
                    bill.paid = false;
                    delete bill.paidDate; // Remove a data de pagamento
                } else {
                    bill.paid = true;
                    bill.paidDate = new Date().toISOString(); // Salva a data de pagamento
                    // Opcional: Adicionar transa√ß√£o de despesa automaticamente
                    currentUser.transactions.push({
                        id: Date.now(),
                        text: `PAGAMENTO: ${bill.name}`,
                        amount: -bill.amount,
                        category: 'Contas',
                        date: new Date().toLocaleDateString('pt-BR'),
                        monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
                    });
                }
                save();
                renderFixedBills();
                renderTransactions(); // Atualiza o extrato e insights
            }
        }

        function removeBill(id) {
            if (confirm("Tem certeza que deseja remover esta conta fixa?")) {
                currentUser.fixedBills = currentUser.fixedBills.filter(bill => bill.id !== id);
                save();
                renderFixedBills();
            }
        }

        window.onload = () => { 
            populateCurrencySelectors(); 
            checkSession(); 
            // Inicializa o seletor de categorias para o tipo padr√£o (expense)
            populateCategorySelector();
            // Adiciona listener para atualizar categorias quando o tipo de transa√ß√£o muda
            document.getElementById('type').addEventListener('change', populateCategorySelector);
        };
    </script>
