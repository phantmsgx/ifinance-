<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFinance - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="container mx-auto p-8 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                <i class="fa-solid fa-chart-simple"></i>
            </div>
            <h1 class="text-2xl font-extrabold tracking-tight">iFinance</h1>
        </div>
    </header>

    <section class="container mx-auto px-6 py-24 text-center">
        <h2 class="text-5xl md:text-7xl font-extrabold mt-6 mb-8 tracking-tighter">
            Domine suas <span class="text-blue-600">Finanças</span>
        </h2>
        <p class="text-xl text-slate-500 max-w-2xl mx-auto mb-12">
            O jeito mais simples e limpo de organizar seu dinheiro.
        </p>
        
        <button onclick="entrarNoApp()" class="bg-blue-600 text-white px-12 py-4 rounded-xl font-bold text-lg shadow-xl hover:bg-blue-700 transition-all">
            Começar agora
        </button>
    </section>

    <script>
        function entrarNoApp() {
            // O código abaixo vai para o app.html direto. 
            // Adicionei um "v=1" só para enganar o cache do navegador.
            window.location.href = "app.html?v=1";
        }
    </script>
</body>
</html>
