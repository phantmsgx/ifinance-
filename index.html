<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFinance - Seu Controle Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; padding-bottom: 90px; }
        .hidden { display: none !important; }
        .tab-active { color: #2563eb; transform: scale(1.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <section id="welcome-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-white">
        <div class="mb-6 w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center shadow-xl shadow-blue-100 text-white text-4xl">
            <i class="fa-solid fa-wallet"></i>
        </div>
        <h1 class="text-5xl font-black tracking-tighter mb-4">i<span class="text-blue-600">Finance</span></h1>
        <p class="text-xl text-slate-500 mb-10">Configura칞칫es de perfil</p>
        
        <div class="flex flex-col w-full max-w-sm gap-4">
            <input type="text" id="userNameInput" placeholder="Seu nome..." class="bg-slate-50 border border-slate-200 p-5 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-center font-bold text-lg">
            
            <select id="userCurrencyInput" class="bg-slate-50 border border-slate-200 p-5 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-lg text-slate-600 text-center">
                <option value="BRL">游游 Brasil (Real)</option>
                <option value="USD">游쥟릖 EUA (D칩lar)</option>
                <option value="EUR">游쀯릖 Europa (Euro)</option>
                <option value="GBP">游섫릖 Reino Unido (Libra)</option>
            </select>

            <button onclick="salvarNome()" class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-bold text-lg shadow-2xl shadow-blue-200 hover:bg-blue-700 transition-all">
                Acessar meu Painel
            </button>
        </div>
        <p class="mt-10 text-slate-300 text-sm font-medium">
            design by <a href="https://instagram.com/isaacz7u" target="_blank" class="hover:text-blue-500 transition-colors">@isaacz7u</a>
        </p>
    </section>

    <div id="main-app" class="hidden">
        
        <section id="tab-home">
            <header class="bg-white border-b border-slate-200 p-4">
                <div class="container mx-auto flex justify-between items-center px-4">
                    <h1 class="text-xl font-extrabold text-blue-600">iFinance</h1>
                    <div class="flex items-center gap-4">
                        <a href="https://instagram.com/isaacz7u" target="_blank" id="displayUserName" class="text-slate-500 font-medium italic hover:text-blue-500 transition-colors"></a>
                        <button onclick="sair()" class="text-slate-400 hover:text-red-500 transition-colors">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </div>
                </div>
            </header>

            <main class="container mx-auto p-6 max-w-4xl">
                <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <p class="text-slate-400 text-xs font-bold uppercase mb-1">Saldo Atual</p>
                        <h2 class="text-3xl font-black" id="balance">0,00</h2>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <p class="text-green-500 text-xs font-bold uppercase mb-1">Entradas</p>
                        <h2 class="text-3xl font-black text-green-600" id="incomes">0,00</h2>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <p class="text-red-500 text-xs font-bold uppercase mb-1">Sa칤das</p>
                        <h2 class="text-3xl font-black text-red-600" id="expenses">0,00</h2>
                    </div>
                </section>

                <section class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 mb-10">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="text" id="desc" placeholder="Ex: Mercado" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" id="amountDisplay" placeholder="0,00" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                        <select id="type" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none font-semibold text-slate-600">
                            <option value="income">Entrada (+)</option>
                            <option value="expense">Sa칤da (-)</option>
                        </select>
                        <button onclick="addTransaction()" class="bg-blue-600 text-white font-bold p-4 rounded-2xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">Salvar</button>
                    </div>
                </section>

                <section class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-bold">Hist칩rico</h3>
                        <button onclick="limparTudo()" class="text-xs font-bold text-red-400 hover:text-red-600 uppercase">Limpar Tudo</button>
                    </div>
                    <ul id="transaction-list" class="divide-y divide-slate-50"></ul>
                </section>
            </main>
        </section>

        <section id="tab-cambio" class="hidden min-h-screen flex flex-col items-center justify-center p-6 text-center">
            <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center text-3xl mb-4">
                <i class="fa-solid fa-money-bill-transfer"></i>
            </div>
            <h2 class="text-2xl font-black">Conversor</h2>
            <p class="text-slate-500">Pronto para a pr칩xima fase: C칙mbio</p>
        </section>

        <section id="tab-viagem" class="hidden min-h-screen flex flex-col items-center justify-center p-6 text-center">
            <div class="w-20 h-20 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-3xl mb-4">
                <i class="fa-solid fa-plane"></i>
            </div>
            <h2 class="text-2xl font-black">Viagem</h2>
            <p class="text-slate-500">Pronto para a pr칩xima fase: Viagem</p>
        </section>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 py-4 px-6 flex justify-around items-center shadow-2xl z-50">
            <button onclick="switchTab('home')" id="nav-home" class="flex flex-col items-center gap-1 tab-active transition-all">
                <i class="fa-solid fa-house text-xl"></i>
                <span class="text-[10px] font-bold uppercase tracking-tighter">In칤cio</span>
            </button>
            <button onclick="switchTab('cambio')" id="nav-cambio" class="flex flex-col items-center gap-1 text-slate-400 transition-all">
                <i class="fa-solid fa-coins text-xl"></i>
                <span class="text-[10px] font-bold uppercase tracking-tighter">C칙mbio</span>
            </button>
            <button onclick="switchTab('viagem')" id="nav-viagem" class="flex flex-col items-center gap-1 text-slate-400 transition-all">
                <i class="fa-solid fa-map-location-dot text-xl"></i>
                <span class="text-[10px] font-bold uppercase tracking-tighter">Viagem</span>
            </button>
        </nav>

        <footer class="mt-10 mb-24 text-center">
            <p class="text-slate-300 text-xs font-bold uppercase tracking-widest">
                design by <a href="https://instagram.com/isaacz7u" target="_blank" class="text-slate-400 hover:text-blue-600 transition-all">isaacz7u</a>
            </p>
        </footer>
    </div>

    <script>
        const amountDisplay = document.getElementById('amountDisplay');
        const descInput = document.getElementById('desc');
        const typeSelect = document.getElementById('type');
        let rawValue = 0;

        // FUN칂츾O DE FORMATA칂츾O DIN츽MICA
        function formatValue(value) {
            const currency = localStorage.getItem('iFinance_Currency') || 'BRL';
            const localeMap = { 'BRL': 'pt-BR', 'USD': 'en-US', 'EUR': 'de-DE', 'GBP': 'en-GB' };
            return value.toLocaleString(localeMap[currency], { style: 'currency', currency: currency });
        }

        amountDisplay.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            rawValue = value / 100;
            e.target.value = formatValue(rawValue);
        });

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        function salvarNome() {
            const nome = document.getElementById('userNameInput').value.trim();
            const moeda = document.getElementById('userCurrencyInput').value;
            if (nome === "") return alert("Por favor, digite seu nome.");
            localStorage.setItem('iFinance_User', nome);
            localStorage.setItem('iFinance_Currency', moeda);
            checkUser();
        }

        function checkUser() {
            const savedName = localStorage.getItem('iFinance_User');
            if (savedName) {
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('displayUserName').innerText = `Ol치, ${savedName}!`;
                saveAndInit();
            }
        }

        function saveAndInit() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
            render();
            updateTotals();
        }

        function updateTotals() {
            const amounts = transactions.map(t => t.amount);
            const total = amounts.reduce((acc, item) => acc + item, 0);
            const inc = amounts.filter(v => v > 0).reduce((acc, v) => acc + v, 0);
            const exp = amounts.filter(v => v < 0).reduce((acc, v) => acc + v, 0) * -1;

            document.getElementById('balance').innerText = formatValue(total);
            document.getElementById('incomes').innerText = formatValue(inc);
            document.getElementById('expenses').innerText = formatValue(exp);
        }

        function addTransaction() {
            if (descInput.value === '' || rawValue === 0) return alert('Preencha os campos!');
            const amount = typeSelect.value === 'expense' ? -rawValue : rawValue;
            transactions.push({ id: Date.now(), text: descInput.value, amount });
            descInput.value = ''; amountDisplay.value = ''; rawValue = 0;
            saveAndInit();
        }

        function removeTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveAndInit();
        }

        function render() {
            const list = document.getElementById('transaction-list');
            if (!list) return;
            list.innerHTML = transactions.length === 0 ? '<p class="text-slate-300 py-4 text-center">Nenhuma transa칞칚o.</p>' : '';
            
            transactions.forEach(t => {
                const isExpense = t.amount < 0;
                const li = document.createElement('li');
                li.className = `flex justify-between items-center py-4 px-2 border-l-4 ${isExpense ? 'border-red-400' : 'border-green-400'} mb-2 bg-slate-50 rounded-r-lg`;
                li.innerHTML = `
                    <span class="text-slate-700 font-medium ml-2">${t.text}</span>
                    <div class="flex items-center gap-4">
                        <span class="${isExpense ? 'text-red-500' : 'text-green-600'} font-bold">
                            ${formatValue(t.amount)}
                        </span>
                        <button onclick="removeTransaction(${t.id})" class="text-slate-300 hover:text-red-500 transition-colors">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>`;
                list.appendChild(li);
            });
        }

        function sair() {
            if(confirm("Deseja realmente sair?")) {
                localStorage.removeItem('iFinance_User');
                localStorage.removeItem('iFinance_Currency');
                location.reload();
            }
        }

        function limparTudo() {
            if(confirm("Tem certeza que deseja apagar TODO o hist칩rico?")) {
                transactions = [];
                saveAndInit();
            }
        }

        function switchTab(tab) {
            document.getElementById('tab-home').classList.add('hidden');
            document.getElementById('tab-cambio').classList.add('hidden');
            document.getElementById('tab-viagem').classList.add('hidden');
            document.getElementById('nav-home').classList.replace('tab-active', 'text-slate-400');
            document.getElementById('nav-cambio').classList.replace('tab-active', 'text-slate-400');
            document.getElementById('nav-viagem').classList.replace('tab-active', 'text-slate-400');
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('nav-' + tab).classList.add('tab-active');
            document.getElementById('nav-' + tab).classList.remove('text-slate-400');
        }

        checkUser();
    </script>
</body>
</html>
