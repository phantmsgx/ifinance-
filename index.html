<body>

    <div id="main-app" class="hidden">
        <section id="tab-home" class="fade-in-up">

            <main class="p-4 max-w-6xl mx-auto space-y-4">

                        <button onclick="limparTudo()" class="flex-1 text-center py-4 text-[8px] bg-red-50 rounded-xl text-red-300 font-black uppercase tracking-widest">Limpar Base</button>

        <section id="tab-cambio" class="hidden p-4 fade-in-up">
             <div class="max-w-xl mx-auto card-inner p-8 premium-shadow space-y-6 mt-4 text-center">
                <h2 class="font-black text-xl uppercase tracking-tighter">CÃ¢mbio Inteligente</h2>
                <div class="flex items-center justify-between gap-3">
                    <select id="fromCurrency" onchange="buscarCotacao()" class="w-full bg-slate-50 p-4 rounded-2xl font-black text-xs outline-none"></select>

        <section id="tab-viagem" class="hidden p-4 text-center fade-in-up">

            <div class="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                <button onclick="setGuide('BRL')" class="bg-white border px-6 py-3 rounded-xl font-black shrink-0 text-[10px] uppercase">ðŸ‡§ðŸ‡· Brasil</button>
                <button onclick="setGuide('USD')" class="bg-white border px-6 py-3 rounded-xl font-black shrink-0 text-[10px] uppercase">ðŸ‡ºðŸ‡¸ EUA</button>
                <button onclick="setGuide('EUR')" class="bg-white border px-6 py-3 rounded-xl font-black shrink-0 text-[10px] uppercase">ðŸ‡ªðŸ‡º Europa</button>
                <button onclick="setGuide('ITA')" class="bg-white border px-6 py-3 rounded-xl font-black shrink-0 text-[10px] uppercase">ðŸ‡®ðŸ‡¹ ItÃ¡lia</button>
                <button onclick="setGuide('FRA')" class="bg-white border px-6 py-3 rounded-xl font-black shrink-0 text-[10px] uppercase">ðŸ‡«ðŸ‡· FranÃ§a</button>
                <button onclick="setGuide('JPN')" class="bg-white border px-6 py-3 rounded-xl font-black shrink-0 text-[10px] uppercase">ðŸ‡¯ðŸ‡µ JapÃ£o</button>
            </div>
            <div id="restaurant-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 pb-20 max-w-5xl mx-auto"></div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-2xl border-t py-5 flex justify-around shadow-2xl z-50">

            </button>
            <button onclick="switchTab('insights')" id="nav-insights" class="flex flex-col items-center text-slate-300">
                <i class="fa-solid fa-chart-pie text-xl"></i>
                <span class="nav-text text-[9px] font-black mt-1 uppercase">Insights</span>
            </button>
            <button onclick="switchTab('viagem')" id="nav-viagem" class="flex flex-col items-center text-slate-300">

        </nav>

    <script>
        // ConfiguraÃ§Ãµes e DB
        const allCurrencies = { "BRL":"Real", "USD":"DÃ³lar", "EUR":"Euro", "GBP":"Libra", "JPY":"Iene" };
        const restaurantesDB = {
            'BRL': [{nome: 'A CASA DO PORCO', cidade: 'SP', tipo: 'CONCEITUAL', icone: 'ðŸ·', desc: 'Focado na carne suÃ­na.'}, {nome: 'D.O.M', cidade: 'SP', tipo: 'AMAZÃ”NICO', icone: 'ðŸŒ¿', desc: 'Alta gastronomia AmazÃ´nica.'}],
            'USD': [{nome: 'LE BERNARDIN', cidade: 'NY', tipo: 'PEIXES', icone: 'ðŸŸ', desc: 'O Ã¡pice dos frutos do mar.'}, {nome: 'JOE\'S PIZZA', cidade: 'NY', tipo: 'PIZZA', icone: 'ðŸ•', desc: 'Fatia lendÃ¡ria de Manhattan.'}],
            'EUR': [{nome: 'STEIRERECK', cidade: 'VIENA', tipo: 'MODERNO', icone: 'ðŸ‡¦ðŸ‡¹', desc: 'CoraÃ§Ã£o do Stadtpark.'}],
            'ITA': [{nome: 'LA PERGOLA', cidade: 'ROMA', tipo: 'LUXO', icone: 'ðŸ›ï¸', desc: 'Ãšnico 3 estrelas Michelin.'}],
            'FRA': [{nome: 'LE MEURICE', cidade: 'PARIS', tipo: 'PALÃCIO', icone: 'ðŸ¥', desc: 'Ambiente real Alain Ducasse.'}],
            'JPN': [{nome: 'SUKIYABASHI JIRO', cidade: 'TOKYO', tipo: 'SUSHI', icone: 'ðŸ£', desc: 'Lenda de Jiro Ono.'}]
        };

        let isRegisterMode = false;
        let currentUser = null;
        let rawValues = { amountDisplay: 0, calcValueDisplay: 0 };
        let ghostMode = false;

        // FunÃ§Ãµes de AutenticaÃ§Ã£o
        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'CRIAR CONTA' : 'ACESSAR SISTEMA';
        }

        function handleAuth() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if (isRegisterMode) {
                const name = document.getElementById('userNameInput').value.trim();
                const newUser = { name: name.toUpperCase(), pass, currency: document.getElementById('userCurrencyInput').value, transactions: [] };
                localStorage.setItem(`user_${email}`, JSON.stringify(newUser));
                alert("Conta VIP criada!"); toggleAuthMode();
            } else {
                const saved = localStorage.getItem(`user_${email}`);
                if (saved && JSON.parse(saved).pass === pass) {
                    currentUser = { ...JSON.parse(saved), email };
                    localStorage.setItem('iFinance_session', email);
                    entrarApp();
                } else { alert("Acesso negado."); }
            }
        }

        function checkSession() {
            const savedEmail = localStorage.getItem('iFinance_session');
            if (savedEmail) {
                const userData = localStorage.getItem(`user_${savedEmail}`);
                if (userData) { currentUser = { ...JSON.parse(userData), email: savedEmail }; entrarApp(); }
            }
        }

        function entrarApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            applyMask('amountDisplay'); applyMask('calcValueDisplay');
            populateCurrencySelectors(); populateMonthFilter();
            renderTransactions(); setGuide('BRL');
        }

        function logout() { localStorage.removeItem('iFinance_session'); location.reload(); }

        // Core do App
        function applyMask(id) {
            const el = document.getElementById(id);
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/\D/g, '');
                let num = v === "" ? 0 : parseFloat(v) / 100;
                rawValues[id] = num;
                el.value = formatCurrency(num, id === 'calcValueDisplay' ? document.getElementById('fromCurrency').value : currentUser.currency);
                if (id === 'calcValueDisplay') buscarCotacao();
            });
        }

        function formatCurrency(val, curr) {
            const c = curr || currentUser.currency;
            return val.toLocaleString('pt-BR', { style: 'currency', currency: c });
        }

        function addTransaction() {
            const descInput = document.getElementById('desc').value.trim();
            const val = rawValues.amountDisplay;
            if (val === 0) return;
            const finalDesc = descInput === "" ? " â€” " : descInput.toUpperCase();
            const finalVal = (document.getElementById('type').value === 'expense') ? -val : val;
            
            currentUser.transactions.push({ 
                id: Date.now(), text: finalDesc, amount: finalVal, 
                date: new Date().toLocaleDateString('pt-BR'), 
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'}) 
            });
            
            save(); populateMonthFilter(); renderTransactions();
            document.getElementById('desc').value = ''; rawValues.amountDisplay = 0;
            document.getElementById('amountDisplay').value = formatCurrency(0);
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            const filter = document.getElementById('filterMonth').value;
            list.innerHTML = ''; let inc = 0, exp = 0;
            
            currentUser.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                if (filter !== 'all' && t.monthYear !== filter) return;
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-4 anim-fade";
                li.innerHTML = `<div class="flex items-center gap-3"><div><p class="font-black text-[10px] text-slate-700">${t.text}</p><p class="text-[7px] text-slate-300 uppercase">${t.date}</p></div></div><p class="font-black text-[10px] ${t.amount > 0 ? 'text-emerald-500' : 'text-red-500'} ${ghostMode ? 'blur-val' : ''}">${formatCurrency(t.amount)}</p>`;
                list.appendChild(li);
            });

            document.getElementById('balance').innerText = formatCurrency(inc - exp);
            document.getElementById('incomes').innerText = formatCurrency(inc);
            document.getElementById('expenses').innerText = formatCurrency(exp);
            if(ghostMode) { document.getElementById('balance').classList.add('blur-val'); document.getElementById('incomes').classList.add('blur-val'); document.getElementById('expenses').classList.add('blur-val'); }
            else { document.getElementById('balance').classList.remove('blur-val'); document.getElementById('incomes').classList.remove('blur-val'); document.getElementById('expenses').classList.remove('blur-val'); }
            updateInsights(inc, exp);
        }

        function populateMonthFilter() {
            const filter = document.getElementById('filterMonth');
            const currentVal = filter.value;
            filter.innerHTML = '<option value="all">TODOS OS MESES</option>';
            const months = [...new Set(currentUser.transactions.map(t => t.monthYear))];
            months.sort().forEach(m => {
                const opt = new Option(m, m);
                filter.add(opt);
            });
            filter.value = currentVal;
        }

        function toggleGhostMode() {
            ghostMode = !ghostMode;
            document.getElementById('ghost-icon').className = ghostMode ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
            renderTransactions();
        }

        function exportData() {
            const data = JSON.stringify(currentUser.transactions, null, 2);
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `ifinance_backup_${Date.now()}.txt`;
            a.click();
        }

        // FunÃ§Ãµes de Interface
        function switchTab(tab) {
            ['home', 'cambio', 'viagem', 'insights'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('tab-active');
                document.getElementById(`nav-${t}`).classList.add('text-slate-300');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('tab-active');
        }

        function populateCurrencySelectors() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            from.innerHTML = ''; to.innerHTML = '';
            Object.keys(allCurrencies).forEach(code => {
                from.add(new Option(`${code} - ${allCurrencies[code]}`, code));
                to.add(new Option(`${code} - ${allCurrencies[code]}`, code));
            });
            from.value = "USD"; to.value = "BRL";
        }

        async function buscarCotacao() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            if(from === to) { document.getElementById('calcResultDisplay').innerText = formatCurrency(rawValues.calcValueDisplay, to); return; }
            try {
                const res = await fetch(`https://economia.awesomeapi.com.br/last/${from}-${to}`);
                const data = await res.json();
                const rate = parseFloat(data[`${from}${to}`].bid);
                document.getElementById('calcResultDisplay').innerText = formatCurrency(rawValues.calcValueDisplay * rate, to);
            } catch { document.getElementById('calcResultDisplay').innerText = "Erro rede"; }
        }

        function updateInsights(inc, exp) {
            const container = document.getElementById('insights-container');
            const percentUsed = inc > 0 ? ((exp / inc) * 100).toFixed(1) : 0;
            container.innerHTML = `
                <div class="card-inner p-6 insight-card premium-shadow"><p class="text-[8px] font-black text-blue-600 uppercase mb-2">SaÃºde do OrÃ§amento</p><h3 class="font-black text-sm">VocÃª comprometeu ${percentUsed}% da sua renda.</h3><div class="w-full bg-slate-100 h-2 rounded-full mt-3"><div class="bg-blue-600 h-full" style="width: ${Math.min(percentUsed, 100)}%"></div></div></div>
                <div class="card-inner p-6 insight-card premium-shadow border-l-emerald-500"><p class="text-[8px] font-black text-emerald-500 uppercase mb-2">Disponibilidade Real</p><h3 class="font-black text-sm">Saldo lÃ­quido: ${formatCurrency(inc - exp)}.</h3></div>
            `;
        }

        function setGuide(reg) {
            const container = document.getElementById('restaurant-list');
            container.innerHTML = '';
            (restaurantesDB[reg] || []).forEach(r => {
                const div = document.createElement('div');
                div.className = "card-inner p-5 text-left premium-shadow fade-in-up";
                div.innerHTML = `<div class="text-2xl mb-3">${r.icone}</div><h4 class="font-black text-[11px]">${r.nome}</h4><p class="text-[8px] font-bold text-blue-600 mb-1">${r.cidade} â€¢ ${r.tipo}</p><p class="text-[9px] text-slate-400 font-medium">${r.desc}</p>`;
                container.appendChild(div);
            });
        }

        function save() { localStorage.setItem(`user_${currentUser.email}`, JSON.stringify(currentUser)); }

        function inverterMoedas() { const f = document.getElementById('fromCurrency'); const t = document.getElementById('toCurrency'); const v = f.value; f.value = t.value; t.value = v; buscarCotacao(); }

        window.onload = checkSession;
