<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iFinance Premium - Deep Night</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --deep-black: #09090b;
            --vivid-violet: #7c3aed;
            --led-glow: #2e1065;
            --glass: rgba(15, 15, 20, 0.7);
        }

        html, body { 
            background-color: var(--deep-black);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            height: 100%;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.02em;
        }

        body { padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }

        /* 1. Efeito Alive: Blobs de Fundo */
        .blob {
            position: fixed;
            width: 600px;
            height: 600px;
            background: var(--vivid-violet);
            filter: blur(160px);
            opacity: 0.12;
            z-index: -1;
            border-radius: 50%;
            animation: float 25s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(40%, 30%) scale(1.2); }
        }

        /* 2. Splash Screen */
        #splash {
            position: fixed; inset: 0;
            background: black; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 1s ease;
        }

        .logo-pulse {
            font-size: 3.5rem; font-weight: 900; italic;
            letter-spacing: -3px;
            animation: pulse-light 2s infinite;
        }

        @keyframes pulse-light {
            0%, 100% { text-shadow: 0 0 10px var(--vivid-violet); opacity: 0.7; transform: scale(0.98); }
            50% { text-shadow: 0 0 50px var(--vivid-violet); opacity: 1; transform: scale(1); }
        }

        /* 3. Containers de Vidro Deep Night */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2.5rem;
            transition: all 0.3s ease;
        }

        /* 4. Inputs Energizados */
        .input-glow {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
            color: white !important;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-glow:focus {
            outline: none;
            border-color: var(--vivid-violet) !important;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
            background: rgba(124, 58, 237, 0.05) !important;
        }

        /* Bot√µes Premium */
        .btn-premium {
            background: var(--vivid-violet);
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px -10px var(--vivid-violet);
        }

        .btn-premium:active { transform: scale(0.94); filter: brightness(1.2); }

        /* Navega√ß√£o */
        .tab-active { 
            color: var(--vivid-violet) !important; 
            text-shadow: 0 0 15px var(--vivid-violet);
            transform: translateY(-5px);
        }

        .balance-text {
            font-size: clamp(2rem, 8vw, 3rem); 
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(to bottom, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .blur-val { filter: blur(12px); pointer-events: none; }
        .hidden { display: none !important; }

        /* Anima√ß√£o iOS */
        .fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scroll invis√≠vel */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-pulse text-white">i<span class="text-purple-600">Finance</span></div>
    </div>

    <div class="blob" style="top: -200px; left: -100px;"></div>
    <div class="blob" style="bottom: -200px; right: -100px; animation-delay: -10s; opacity: 0.08;"></div>

    <section id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
        <div class="glass-card p-10 w-full max-w-md space-y-8">
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 bg-purple-600 rounded-3xl flex items-center justify-center shadow-[0_0_30px_rgba(124,58,237,0.5)] text-white text-3xl mb-4 transform rotate-6">
                    <i class="fa-solid fa-bolt-lightning"></i>
                </div>
                <h1 id="auth-title" class="text-4xl font-black tracking-tighter italic">i<span class="text-purple-500">Finance</span></h1>
                <p id="auth-subtitle" class="text-zinc-500 font-bold text-xs uppercase tracking-widest mt-2">The Deep Night System</p>
            </div>

            <div class="flex flex-col gap-4">
                <input type="email" id="emailInput" placeholder="E-MAIL" class="input-glow p-5 rounded-2xl font-bold">
                <input type="password" id="passInput" placeholder="SENHA" class="input-glow p-5 rounded-2xl font-bold">
                
                <div id="register-fields" class="hidden flex flex-col gap-4 fade-in-up">
                    <input type="text" id="userNameInput" placeholder="NOME COMPLETO" class="input-glow p-5 rounded-2xl font-bold">
                    <select id="userCurrencyInput" class="input-glow p-5 rounded-2xl font-bold appearance-none bg-transparent">
                        <option value="BRL">üáßüá∑ BRL - REAL</option>
                        <option value="USD">üá∫üá∏ USD - D√ìLAR</option>
                        <option value="EUR">üá™üá∫ EUR - EURO</option>
                    </select>
                </div>

                <button onclick="handleAuth()" id="btn-main-auth" class="btn-premium py-5 rounded-2xl text-sm mt-4">Ativar Sistema</button>
                <button onclick="toggleAuthMode()" id="btn-switch-auth" class="text-zinc-500 font-black text-[10px] uppercase tracking-widest mt-2">Criar nova credencial</button>
            </div>
        </div>
    </section>

    <div id="main-app" class="hidden">
        <section id="tab-home" class="fade-in-up">
            <header class="p-6 flex justify-between items-center max-w-6xl mx-auto">
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter">i<span class="text-purple-500">Finance</span></h1>
                </div>
                <div class="flex gap-3">
                    <button onclick="toggleGhostMode()" class="w-12 h-12 glass-card flex items-center justify-center text-zinc-400">
                        <i id="ghost-icon" class="fa-solid fa-eye"></i>
                    </button>
                    <button onclick="logout()" class="w-12 h-12 glass-card flex items-center justify-center text-zinc-400 hover:text-red-500">
                        <i class="fa-solid fa-power-off"></i>
                    </button>
                </div>
            </header>
            
            <main class="p-4 max-w-6xl mx-auto space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="glass-card p-8 border-t border-white/10">
                        <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-2">Dispon√≠vel</p>
                        <h2 class="balance-text" id="balance">0,00</h2>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-1 gap-4 md:col-span-1">
                        <div class="glass-card p-6">
                            <p class="text-[9px] font-black text-emerald-500 uppercase mb-1">Entradas</p>
                            <h2 class="text-xl font-black text-emerald-400" id="incomes">0,00</h2>
                        </div>
                        <div class="glass-card p-6">
                            <p class="text-[9px] font-black text-red-500 uppercase mb-1">Sa√≠das</p>
                            <h2 class="text-xl font-black text-red-400" id="expenses">0,00</h2>
                        </div>
                    </div>
                </div>

                <button onclick="prepararRendaMensal()" class="w-full glass-card p-5 flex items-center justify-center gap-3 font-black text-[10px] uppercase tracking-[0.2em] text-purple-400 border-purple-500/20">
                    <i class="fa-solid fa-plus-circle text-lg"></i> Injetar Renda Mensal
                </button>

                <div class="glass-card p-6 space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                        <input type="text" id="desc" placeholder="DESCRI√á√ÉO" class="input-glow p-4 rounded-xl font-bold text-xs">
                        <input type="text" id="amountDisplay" placeholder="0,00" class="input-glow p-4 rounded-xl font-black text-xl text-center text-purple-400">
                        <select id="type" class="input-glow p-4 rounded-xl font-black text-[10px] uppercase appearance-none">
                            <option value="expense">SA√çDA (-)</option>
                            <option value="income">ENTRADA (+)</option>
                        </select>
                        <button onclick="addTransaction()" class="btn-premium rounded-xl py-4 text-xs">Lan√ßar</button>
                    </div>
                </div>

                <div class="glass-card p-8">
                    <h3 class="font-black text-[10px] uppercase tracking-[0.3em] text-zinc-500 mb-6">Linha do Tempo</h3>
                    <ul id="transaction-list" class="space-y-2"></ul>
                </div>
            </main>
        </section>

        <section id="tab-cambio" class="hidden p-4 fade-in-up">
             <div class="max-w-xl mx-auto glass-card p-8 space-y-6 mt-4">
                <h2 class="font-black text-xl uppercase text-center tracking-tighter">C√¢mbio <span class="text-purple-500">Alive</span></h2>
                <div class="flex items-center gap-3">
                    <select id="fromCurrency" onchange="buscarCotacao()" class="input-glow w-full p-4 rounded-2xl font-black text-xs"></select>
                    <button onclick="inverterMoedas()" class="bg-purple-600 w-12 h-12 rounded-full shrink-0 shadow-lg"><i class="fa-solid fa-repeat"></i></button>
                    <select id="toCurrency" onchange="buscarCotacao()" class="input-glow w-full p-4 rounded-2xl font-black text-xs"></select>
                </div>
                <input type="text" id="calcValueDisplay" placeholder="0,00" class="input-glow w-full p-6 rounded-2xl font-black text-4xl text-center text-purple-400">
                <div class="bg-black/40 p-8 rounded-[35px] text-center border border-white/5">
                    <p class="text-purple-500 text-[8px] font-black uppercase mb-1">Convers√£o em Tempo Real</p>
                    <h3 class="text-4xl font-black tracking-tighter" id="calcResultDisplay">0,00</h3>
                </div>
             </div>
        </section>

        <section id="tab-insights" class="hidden p-4 fade-in-up">
            <h2 class="text-2xl font-black mb-6 text-center italic uppercase">Intelig√™ncia</h2>
            <div id="insights-container" class="max-w-xl mx-auto space-y-4"></div>
        </section>

        <section id="tab-objetivos" class="hidden p-4 fade-in-up">
            <div class="max-w-xl mx-auto space-y-6">
                <div class="glass-card p-8 border-t border-purple-500/30">
                    <p class="text-[10px] font-black uppercase text-purple-400 mb-4">Novo Objetivo</p>
                    <div class="space-y-4">
                        <input type="text" id="goalTitle" placeholder="NOME DA META" class="input-glow w-full p-5 rounded-2xl font-bold">
                        <input type="text" id="goalAmountDisplay" placeholder="VALOR ALVO" class="input-glow w-full p-5 rounded-2xl font-bold">
                        <button onclick="addGoal()" class="btn-premium w-full py-5 rounded-2xl">Fixar Meta</button>
                    </div>
                </div>
                <div id="goals-list" class="space-y-4 pb-24"></div>
            </div>
        </section>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md glass-card p-4 flex justify-around items-center border border-white/10 shadow-2xl z-50">
            <button onclick="switchTab('home')" id="nav-home" class="flex flex-col items-center tab-active transition-all">
                <i class="fa-solid fa-wallet text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Wallet</span>
            </button>
            <button onclick="switchTab('cambio')" id="nav-cambio" class="flex flex-col items-center text-zinc-600 transition-all">
                <i class="fa-solid fa-money-bill-transfer text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">C√¢mbio</span>
            </button>
            <button onclick="switchTab('insights')" id="nav-insights" class="flex flex-col items-center text-zinc-600 transition-all">
                <i class="fa-solid fa-chart-pie text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Insights</span>
            </button>
            <button onclick="switchTab('objetivos')" id="nav-objetivos" class="flex flex-col items-center text-zinc-600 transition-all">
                <i class="fa-solid fa-bullseye text-xl"></i>
                <span class="text-[8px] font-black mt-1 uppercase">Metas</span>
            </button>
        </nav>
    </div>

    <script>
        // Configura√ß√£o e L√≥gica (Mantendo a funcionalidade original com a nova UI)
        const allCurrencies = { "BRL":"Real", "USD":"D√≥lar", "EUR":"Euro", "GBP":"Libra", "BTC":"Bitcoin" };
        let isRegisterMode = false;
        let currentUser = null;
        let rawValues = { amountDisplay: 0, calcValueDisplay: 0, goalAmountDisplay: 0 };
        let ghostMode = false; 

        // Splash Animation
        window.onload = () => {
            const session = localStorage.getItem('iFinance_session');
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash').classList.add('hidden');
                    if(session) {
                        const saved = localStorage.getItem(`user_${session}`);
                        if(saved) {
                            currentUser = { ...JSON.parse(saved), email: session };
                            entrarApp();
                        }
                    }
                }, 1000);
            }, 2500);
        };

        function populateCurrencySelectors() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            if(!from || !to) return;
            from.innerHTML = ''; to.innerHTML = '';
            Object.keys(allCurrencies).forEach(code => {
                from.add(new Option(code, code));
                to.add(new Option(code, code));
            });
            from.value = "USD"; to.value = "BRL";
        }

        function applyMask(id) {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/\D/g, '');
                let num = v === "" ? 0 : parseFloat(v) / 100;
                rawValues[id] = num;
                el.value = formatCurrency(num, id === 'calcValueDisplay' ? document.getElementById('fromCurrency').value : null);
                if (id === 'calcValueDisplay') buscarCotacao();
            });
        }

        function formatCurrency(val, curr) {
            const c = curr || (currentUser ? currentUser.currency : 'BRL');
            return val.toLocaleString('pt-BR', { style: 'currency', currency: c });
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('auth-title').innerHTML = isRegisterMode ? 'Nova <span class="text-purple-500">Conta</span>' : 'i<span class="text-purple-500">Finance</span>';
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'Registrar Agora' : 'Ativar Sistema';
        }

        function handleAuth() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if (!email || !pass) return;
            
            if (isRegisterMode) {
                const name = document.getElementById('userNameInput').value.trim();
                const newUser = { name, pass, currency: document.getElementById('userCurrencyInput').value, transactions: [], goals: [] };
                localStorage.setItem(`user_${email}`, JSON.stringify(newUser));
                currentUser = { ...newUser, email };
            } else {
                const saved = localStorage.getItem(`user_${email}`);
                if (saved) {
                    const userData = JSON.parse(saved);
                    if (userData.pass === pass) {
                        currentUser = { ...userData, email };
                    } else { alert("Acesso negado."); return; }
                } else { alert("Usu√°rio inexistente."); return; }
            }
            localStorage.setItem('iFinance_session', email);
            entrarApp();
        }

        function entrarApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            applyMask('amountDisplay'); applyMask('calcValueDisplay'); applyMask('goalAmountDisplay');
            populateCurrencySelectors();
            renderTransactions(); 
            renderGoals();
        }

        function addTransaction() {
            const text = document.getElementById('desc').value || 'DIVERSOS';
            const amount = rawValues.amountDisplay;
            const type = document.getElementById('type').value;
            if(amount <= 0) return;
            
            currentUser.transactions.unshift({
                id: Date.now(),
                text: text.toUpperCase(),
                amount: type === 'income' ? amount : -amount,
                date: new Date().toLocaleDateString('pt-BR')
            });
            
            save();
            document.getElementById('desc').value = '';
            document.getElementById('amountDisplay').value = '';
            rawValues.amountDisplay = 0;
            renderTransactions();
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            list.innerHTML = ''; let inc = 0, exp = 0;
            
            currentUser.transactions.forEach(t => {
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                const li = document.createElement('li');
                li.className = "flex justify-between items-center p-5 rounded-2xl bg-white/5 border border-white/5 fade-in-up";
                const blurClass = ghostMode ? 'blur-val' : '';
                li.innerHTML = `
                    <div>
                        <p class="font-black text-[10px] text-zinc-300 uppercase">${t.text}</p>
                        <p class="text-[8px] text-zinc-600">${t.date}</p>
                    </div>
                    <p class="font-black text-xs ${t.amount > 0 ? 'text-emerald-400' : 'text-red-400'} ${blurClass}">
                        ${formatCurrency(t.amount)}
                    </p>`;
                list.appendChild(li);
            });

            document.getElementById('balance').innerText = formatCurrency(inc - exp);
            document.getElementById('incomes').innerText = formatCurrency(inc);
            document.getElementById('expenses').innerText = formatCurrency(exp);

            if(ghostMode) {
                ['balance', 'incomes', 'expenses'].forEach(id => document.getElementById(id).classList.add('blur-val'));
            } else {
                ['balance', 'incomes', 'expenses'].forEach(id => document.getElementById(id).classList.remove('blur-val'));
            }
            updateInsights(inc, exp);
        }

        function updateInsights(inc, exp) {
            const container = document.getElementById('insights-container');
            const percentUsed = inc > 0 ? ((exp / inc) * 100).toFixed(1) : 0;
            container.innerHTML = `
                <div class="glass-card p-8 border-l-4 border-purple-500">
                    <p class="text-[8px] font-black text-purple-400 uppercase mb-2">Exposi√ß√£o</p>
                    <h3 class="font-black text-lg">Consumo de ${percentUsed}% da receita.</h3>
                    <div class="w-full bg-white/5 h-1.5 rounded-full mt-4 overflow-hidden">
                        <div class="bg-purple-500 h-full" style="width: ${Math.min(percentUsed, 100)}%"></div>
                    </div>
                </div>`;
        }

        function switchTab(tab) {
            ['home', 'cambio', 'objetivos', 'insights'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.replace('tab-active', 'text-zinc-600');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.replace('text-zinc-600', 'tab-active');
        }

        function addGoal() {
            const title = document.getElementById('goalTitle').value;
            const target = rawValues.goalAmountDisplay;
            if(!title || target <= 0) return;
            currentUser.goals.push({ id: Date.now(), title: title.toUpperCase(), target: target, saved: 0 });
            save(); renderGoals();
            document.getElementById('goalTitle').value = '';
            document.getElementById('goalAmountDisplay').value = '';
            rawValues.goalAmountDisplay = 0;
        }

        function renderGoals() {
            const container = document.getElementById('goals-list');
            if(!container) return;
            container.innerHTML = '';
            currentUser.goals.forEach(g => {
                const percent = Math.min((g.saved / g.target) * 100, 100).toFixed(1);
                const div = document.createElement('div');
                div.className = "glass-card p-6 fade-in-up";
                div.innerHTML = `
                    <div class="flex justify-between mb-4">
                        <h4 class="font-black text-[10px] text-zinc-400 uppercase">${g.title}</h4>
                        <span class="text-purple-400 font-black text-[10px]">${percent}%</span>
                    </div>
                    <div class="w-full bg-white/5 h-3 rounded-full overflow-hidden mb-4">
                        <div class="bg-gradient-to-r from-purple-600 to-indigo-600 h-full" style="width: ${percent}%"></div>
                    </div>
                    <p class="text-xs font-black ${ghostMode ? 'blur-val' : ''}">${formatCurrency(g.saved)} / ${formatCurrency(g.target)}</p>`;
                container.appendChild(div);
            });
        }

        async function buscarCotacao() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            if(from === to) { document.getElementById('calcResultDisplay').innerText = formatCurrency(rawValues.calcValueDisplay, to); return; }
            try {
                const res = await fetch(`https://economia.awesomeapi.com.br/last/${from}-${to}`);
                const data = await res.json();
                const rate = parseFloat(data[`${from}${to}`].bid);
                document.getElementById('calcResultDisplay').innerText = formatCurrency(rawValues.calcValueDisplay * rate, to);
            } catch { document.getElementById('calcResultDisplay').innerText = "Offline"; }
        }

        function toggleGhostMode() {
            ghostMode = !ghostMode;
            document.getElementById('ghost-icon').className = ghostMode ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
            renderTransactions(); renderGoals();
        }

        function save() { localStorage.setItem(`user_${currentUser.email}`, JSON.stringify(currentUser)); }
        function logout() { localStorage.removeItem('iFinance_session'); location.reload(); }
        function prepararRendaMensal() {
            document.getElementById('desc').value = `REPOSI√á√ÉO MENSAL`;
            document.getElementById('type').value = 'income';
            document.getElementById('amountDisplay').focus();
        }
    </script>
</body>
</html>
