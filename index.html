            -webkit-font-smoothing: antialiased;

        /* Fundo Animado */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;

            z-index: -1;
        }

        body { padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }

        /* Efeito de RespiraÃ§Ã£o LED */
        @keyframes breath {
            0%, 100% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); border-color: rgba(168, 85, 247, 0.3); }
            50% { box-shadow: 0 0 25px rgba(168, 85, 247, 0.5); border-color: rgba(168, 85, 247, 0.6); }
        }

        .card-inner { 
            background: var(--glass-bg); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.3); 
            border-radius: 35px; 
            overflow: hidden;
            animation: breath 4s infinite ease-in-out;
            transition: transform 0.3s ease;
        }

        /* Efeito Shimmer nos BotÃµes */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .btn-gradient { 
            background: linear-gradient(90deg, #7c3aed, #a855f7, #7c3aed);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
            border: none;

        /* Glassmorphism iPhone Dark */
        .header-main, nav {
            background: rgba(0, 0, 0, 0.6) !important;
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);

        .input-main, input, select {
            background: rgba(255, 255, 255, 0.05) !important;

            color: white !important;
            border-radius: 18px !important;

        .tab-active { 
            color: var(--neon-purple) !important; 
            transform: scale(1.1); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
        }

        .balance-text {
            font-size: clamp(1.8rem, 7vw, 2.5rem); 
            font-weight: 900;
            background: linear-gradient(to right, #fff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .blur-val { filter: blur(12px); pointer-events: none; }
        
        /* Fade TecnolÃ³gico para Login */
        .login-fade {
            animation: techFade 1s cubic-bezier(0.23, 1, 0.32, 1);
        }
        @keyframes techFade {
            from { opacity: 0; transform: scale(0.9) translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        ::-webkit-scrollbar { display: none; }
        * { user-select: none; -webkit-user-select: none; }
        input, select { user-select: auto !important; -webkit-user-select: auto !important; }

        @media (max-width: 640px) {
            .card-inner { padding: 1.25rem !important; border-radius: 28px; }
        }
    </style>

    <script>
        // CONFIGURAÃ‡ÃƒO PARTICLES.JS

        // --- SEU SCRIPT ORIGINAL MANTIDO ---
        const allCurrencies = { "BRL":"Real", "USD":"DÃ³lar", "EUR":"Euro", "GBP":"Libra", "JPY":"Iene", "AUD":"DÃ³lar Aus", "CAD":"DÃ³lar Can", "CHF":"SuÃ­Ã§o", "ARS":"Peso Arg", "BTC":"Bitcoin" };

        const restaurantesDB = {
            'BRL': [{nome: 'A CASA DO PORCO', cidade: 'SP', tipo: 'CONCEITUAL', icone: 'ðŸ·', desc: 'Focado na carne suÃ­na.'}, {nome: 'D.O.M', cidade: 'SP', tipo: 'AMAZÃ”NICO', icone: 'ðŸŒ¿', desc: 'Alta gastronomia AmazÃ´nica.'}, {nome: 'LASAI', cidade: 'RJ', tipo: 'ORGÃ‚NICO', icone: 'ðŸ¥•', desc: 'Ingredientes colhidos no dia.'}, {nome: 'MANÃ', cidade: 'SP', tipo: 'CONTEMPORÃ‚NEO', icone: 'ðŸ¥£', desc: 'A sofisticaÃ§Ã£o de Helena Rizzo.'}, {nome: 'MARIUS DEGUSTARE', cidade: 'RJ', tipo: 'EXCLUSIVO', icone: 'ðŸ¥©', desc: 'Ambiente temÃ¡tico Ã©pico.'}],
            'USD': [{nome: 'LE BERNARDIN', cidade: 'NY', tipo: 'PEIXES', icone: 'ðŸŸ', desc: 'O Ã¡pice dos frutos do mar.'}, {nome: 'JOE\'S PIZZA', cidade: 'NY', tipo: 'PIZZA', icone: 'ðŸ•', desc: 'Fatia lendÃ¡ria de Manhattan.'}, {nome: 'PETER LUGER', cidade: 'BROOKLYN', tipo: 'STEAKHOUSE', icone: 'ðŸ¥©', desc: 'Famoso desde 1887.'}, {nome: 'NOBU MALIBU', cidade: 'LA', tipo: 'FUSION', icone: 'ðŸ£', desc: 'Elite de Hollywood.'}, {nome: 'KATZ\'S DELI', cidade: 'NY', tipo: 'DELI', icone: 'ðŸ¥ª', desc: 'Pastrami definitivo.'}],
            'EUR': [{nome: 'STEIRERECK', cidade: 'VIENA', tipo: 'MODERNO', icone: 'ðŸ‡¦ðŸ‡¹', desc: 'CoraÃ§Ã£o do Stadtpark.'}, {nome: 'HOFBRÃ„UHAUS', cidade: 'MUNICH', tipo: 'HISTÃ“RICO', icone: 'ðŸº', desc: 'Cervejaria mais famosa.'}, {nome: 'TICKET BAR', cidade: 'BARCELONA', tipo: 'TAPAS', icone: 'ðŸ¥˜', desc: 'InovaÃ§Ã£o extrema.'}, {nome: 'OSTERIA FRANCESCANA', cidade: 'MODENA', tipo: 'ARTE', icone: 'ðŸŽ¨', desc: 'Massimo Bottura.'}, {nome: 'NOMA', cidade: 'COPENHAGUE', tipo: 'NÃ“RDICO', icone: 'ðŸŒ²', desc: 'Frequentemente nÂº 1 do mundo.'}],
            'ITA': [{nome: 'LA PERGOLA', cidade: 'ROMA', tipo: 'LUXO', icone: 'ðŸ›ï¸', desc: 'Ãšnico 3 estrelas Michelin.'}, {nome: 'DA VITTORIO', cidade: 'BERGAMO', tipo: 'FAMILIAR', icone: 'ðŸ', desc: 'TradiÃ§Ã£o italiana elevada.'}, {nome: 'TRATTORIA BAFFETTO', cidade: 'ROMA', tipo: 'PIZZA', icone: 'ðŸ‡®ðŸ‡¹', desc: 'Massa mais fina de Roma.'}, {nome: 'ANTICA PESA', cidade: 'ROMA', tipo: 'HISTÃ“RICO', icone: 'ðŸ·', desc: 'Jantar no Trastevere.'}, {nome: 'LANGHOSTERIA', cidade: 'MILÃƒO', tipo: 'FASHION', icone: 'ðŸ¦ž', desc: 'Melhor peixe fresco do norte.'}]
        };

        let isRegisterMode = false;
        let currentUser = null;
        let rawValues = { amountDisplay: 0, calcValueDisplay: 0 };
        let ghostMode = false; 

        function populateCurrencySelectors() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            if(!from || !to) return;
            from.innerHTML = ''; to.innerHTML = '';
            Object.keys(allCurrencies).forEach(code => {
                from.add(new Option(`${code} - ${allCurrencies[code]}`, code));
                to.add(new Option(`${code} - ${allCurrencies[code]}`, code));
            });
            from.value = "USD"; to.value = "BRL";
        }

        function inverterMoedas() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            const temp = from.value; from.value = to.value; to.value = temp;
            buscarCotacao();
        }

        function applyMask(id) {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/\D/g, '');
                let num = v === "" ? 0 : parseFloat(v) / 100;
                rawValues[id] = num;
                el.value = formatCurrency(num, getContextCurrency(id));
                if (id === 'calcValueDisplay') buscarCotacao();
            });
        }

        function getContextCurrency(id) {
            if(id === 'calcValueDisplay') return document.getElementById('fromCurrency').value;
            return currentUser ? currentUser.currency : 'BRL';
        }

        function formatCurrency(val, curr) {
            const c = curr || (currentUser ? currentUser.currency : 'BRL');
            return val.toLocaleString('pt-BR', { style: 'currency', currency: c });
        }

        function prepararRendaMensal() {
            const meses = ["JANEIRO", "FEVEREIRO", "MARÃ‡O", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
            const mesAtual = meses[new Date().getMonth()];
            document.getElementById('desc').value = `RENDA - ${mesAtual}`;
            document.getElementById('type').value = 'income';
            document.getElementById('amountDisplay').focus();
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('auth-title').innerHTML = isRegisterMode ? 'Nova Conta' : 'i<span class="text-purple-500">Finance</span>';
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'Registrar Credenciais' : 'Iniciar SessÃ£o Elite';
        }

        function handleAuth() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if (!email || !pass) { alert("Preencha e-mail e senha."); return; }
            
            if (isRegisterMode) {
                const name = document.getElementById('userNameInput').value.trim();
                if (!name) { alert("Preencha seu nome."); return; }
                const newUser = { name: name.toUpperCase(), pass, currency: document.getElementById('userCurrencyInput').value, transactions: [] };
                localStorage.setItem(`user_${email}`, JSON.stringify(newUser));
                currentUser = { ...newUser, email };
                localStorage.setItem('iFinance_session', email);
                entrarApp();
            } else {
                const saved = localStorage.getItem(`user_${email}`);
                if (saved) {
                    const userData = JSON.parse(saved);
                    if (userData.pass === pass) {
                        currentUser = { ...userData, email };
                        localStorage.setItem('iFinance_session', email);
                        entrarApp();
                    } else { alert("Senha incorreta."); }
                } else { alert("Conta nÃ£o encontrada."); }
            }
        }

        function entrarApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            applyMask('amountDisplay'); applyMask('calcValueDisplay');
            populateCurrencySelectors(); populateMonthFilter();
            renderTransactions(); setGuide('BRL');
        }

        async function buscarCotacao() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            if(from === to) { atualizarConversao(1); return; }
            try {
                const res = await fetch(`https://economia.awesomeapi.com.br/last/${from}-${to}`);
                const data = await res.json();
                atualizarConversao(parseFloat(data[`${from}${to}`].bid));
            } catch { document.getElementById('calcResultDisplay').innerText = "Erro rede"; }
        }

        function atualizarConversao(rate) {
            const res = rawValues.calcValueDisplay * rate;
            document.getElementById('calcResultDisplay').innerText = formatCurrency(res, document.getElementById('toCurrency').value);
        }

        function logout() { localStorage.removeItem('iFinance_session'); location.reload(); }
        function save() { localStorage.setItem(`user_${currentUser.email}`, JSON.stringify(currentUser)); }

        function addTransaction() {
            const desc = document.getElementById('desc').value || 'TransaÃ§Ã£o Geral';
            const amount = rawValues.amountDisplay;
            const type = document.getElementById('type').value;
            if (amount <= 0) return;

            const finalAmount = type === 'expense' ? -amount : amount;
            currentUser.transactions.push({
                id: Date.now(),
                text: desc.toUpperCase(),
                amount: finalAmount,
                date: new Date().toLocaleDateString('pt-BR'),
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
            });
            save(); populateMonthFilter(); renderTransactions();
            document.getElementById('desc').value = '';
            document.getElementById('amountDisplay').value = '';
            rawValues.amountDisplay = 0;
        }

        function lancarCambio() {
            const val = parseFloat(document.getElementById('calcResultDisplay').innerText.replace(/[^\d,]/g, '').replace(',', '.'));
            if(val > 0) {
                currentUser.transactions.push({
                    id: Date.now(), text: 'CÃ‚MBIO REALIZADO', amount: val,
                    date: new Date().toLocaleDateString('pt-BR'),
                    monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
                });
                save(); alert('Valor injetado no saldo!'); switchTab('home');
            }
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            const filter = document.getElementById('filterMonth').value;
            list.innerHTML = ''; let inc = 0, exp = 0;
            
            currentUser.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                if (filter !== 'all' && t.monthYear !== filter) return;
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                
                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-5 transition-all";
                const blurClass = ghostMode ? 'blur-val' : '';
                li.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-[10px] text-purple-400 border border-white/10">
                            <i class="fa-solid ${t.amount > 0 ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                        </div>
                        <div>
                            <p class="font-black text-[10px] text-white/90">${t.text}</p>
                            <p class="text-[7px] text-white/30 uppercase tracking-widest">${t.date}</p>
                        </div>
                    </div>
                    <p class="font-black text-xs ${t.amount > 0 ? 'text-emerald-400' : 'text-red-400'} ${blurClass}">${formatCurrency(t.amount)}</p>
                `;
                list.appendChild(li);
            });

            document.getElementById('balance').innerText = formatCurrency(inc - exp);
            document.getElementById('incomes').innerText = formatCurrency(inc);
            document.getElementById('expenses').innerText = formatCurrency(exp);

            if(ghostMode) {
                ['balance', 'incomes', 'expenses'].forEach(id => document.getElementById(id).classList.add('blur-val'));
            } else {
                ['balance', 'incomes', 'expenses'].forEach(id => document.getElementById(id).classList.remove('blur-val'));
            }
            updateInsights(inc, exp);
        }

        function populateMonthFilter() {
            const filter = document.getElementById('filterMonth');
            if(!filter) return;
            const currentSelected = filter.value;
            filter.innerHTML = '<option value="all">TODOS OS MESES</option>';
            const months = [...new Set(currentUser.transactions.map(t => t.monthYear))];
            months.sort().reverse().forEach(m => filter.add(new Option(m, m)));
            filter.value = currentSelected || 'all';
        }

        function switchTab(tabId) {
            ['home', 'cambio', 'insights', 'viagem'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('tab-active');
                document.getElementById(`nav-${t}`).classList.add('text-white/30');
            });
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            document.getElementById(`nav-${tabId}`).classList.add('tab-active');
            if(tabId === 'home') renderTransactions();
        }

        function setGuide(loc) {
            const container = document.getElementById('restaurant-list');
            container.innerHTML = '';
            restaurantesDB[loc]?.forEach(r => {
                container.innerHTML += `
                    <div class="card-inner p-6 text-left flex gap-4 items-start">
                        <div class="text-3xl">${r.icone}</div>
                        <div>
                            <h4 class="font-black text-purple-400 text-xs">${r.nome}</h4>
                            <p class="text-[8px] text-white/40 mb-2 font-bold">${r.cidade} | ${r.tipo}</p>
                            <p class="text-[10px] text-white/70">${r.desc}</p>
                        </div>
                    </div>
                `;
            });
        }

        function updateInsights(inc, exp) {
            const container = document.getElementById('insights-container');
            const percentUsed = inc > 0 ? ((exp / inc) * 100).toFixed(1) : 0;
            container.innerHTML = `
                <div class="card-inner p-6 border-l-4 border-l-purple-500">
                    <p class="text-[8px] font-black text-purple-400 uppercase mb-2">Comprometimento de Renda</p>
                    <h3 class="font-black text-sm mb-3">VocÃª utilizou ${percentUsed}% do capital disponÃ­vel.</h3>
                    <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden">
                        <div class="bg-purple-600 h-full" style="width: ${Math.min(percentUsed, 100)}%"></div>
                    </div>
                </div>
            `;
        }

        function toggleGhostMode() {
            ghostMode = !ghostMode;
            document.getElementById('ghost-icon').className = ghostMode ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
            renderTransactions();
        }

        function exportData() {
            const data = JSON.stringify(currentUser, null, 2);
            const blob = new Blob([data], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `ifinance_vault_${Date.now()}.txt`;
            a.click();
        }

        function limparTudo() {
            if(confirm("Confirmar reset total do banco de dados?")) {
                currentUser.transactions = []; save(); renderTransactions();
            }
        }

        // Auto-login se houver sessÃ£o
        window.onload = () => {
            const session = localStorage.getItem('iFinance_session');
            if(session) {
                const saved = localStorage.getItem(`user_${session}`);
                if(saved) { currentUser = { ...JSON.parse(saved), email: session }; entrarApp(); }
            }
        };
    </script>
</body>
</html>
