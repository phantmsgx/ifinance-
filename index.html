    <style>
        :root{
            --bg:#09090B;
            --violet:#7C3AED;
            --violet-soft:#A855F7;
            --led:#2E1065;
            --text:#FFFFFF;
            --muted:#A1A1AA;
        }

        html,body{
            margin:0;
            padding:0;
            height:100%;
            background:var(--bg);
            color:var(--text);
            font-family:'Inter',sans-serif;
            overflow-x:hidden;
            -webkit-font-smoothing:antialiased;
        }

        .hidden{display:none!important;}

        /* ================= SPLASH ================= */
        #splash-screen{
            position:fixed;
            inset:0;
            background:black;
            z-index:9999;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .splash-border{
            position:absolute;
            inset:0;
            border:2px solid transparent;
            animation:borderRun 2.5s linear forwards;
        }

        @keyframes borderRun{
            0%{border-color:transparent;}
            25%{border-top-color:var(--violet);}
            50%{border-right-color:var(--violet);}
            75%{border-bottom-color:var(--violet);}
            100%{border-left-color:var(--violet);}
        }

        .splash-logo{
            font-size:4rem;
            color:var(--violet);
            animation:pulse 1.8s ease-in-out infinite;
        }

        @keyframes pulse{
            0%{text-shadow:0 0 10px var(--violet);}
            50%{text-shadow:0 0 40px var(--violet-soft);}
            100%{text-shadow:0 0 10px var(--violet);}
        }

        /* ================= FUNDO LED ================= */
        body::before,body::after{
            content:'';
            position:fixed;
            width:500px;
            height:500px;
            background:var(--led);
            filter:blur(150px);
            opacity:.55;
            z-index:-1;
            animation:float 20s ease-in-out infinite alternate;
        }

        body::after{
            right:-150px;
            bottom:-150px;
            animation-duration:26s;
        }

        @keyframes float{
            from{transform:translateY(0);}
            to{transform:translateY(-120px);}
        }

        /* ================= GLASS ================= */
        .card-inner{
            background:rgba(15,15,20,.75)!important;
            backdrop-filter:blur(20px);
            border-radius:35px!important;
            border:1px solid rgba(124,58,237,.25);
            box-shadow:0 0 45px rgba(124,58,237,.18);
        }

        /* ================= INPUTS ================= */
        input,select,textarea{
            background:rgba(20,20,25,.6)!important;
            color:white!important;
            border:2px solid #27272A!important;
            border-radius:16px!important;
            font-weight:800;
            outline:none!important;
        }

        input:focus,select:focus,textarea:focus{
            border-image:linear-gradient(90deg,var(--violet),var(--violet-soft)) 1;
            box-shadow:0 0 25px rgba(168,85,247,.6);
        }

        /* ================= BOTÃ•ES ================= */
        .btn-gradient{
            background:linear-gradient(135deg,var(--violet),var(--violet-soft))!important;
            box-shadow:
                inset 0 0 20px rgba(255,255,255,.18),
                0 0 45px rgba(124,58,237,.6);
            transition:.3s ease;
        }

        .btn-gradient:active{
            transform:scale(.96);
        }

        /* ================= TEXTO ================= */
        .text-slate-400,.text-slate-300{color:var(--muted)!important;}
        .text-blue-600{color:var(--violet)!important;}

        /* ================= NAV ================= */
        nav{
            background:rgba(10,10,15,.85)!important;
            backdrop-filter:blur(25px);
            border-top:1px solid rgba(124,58,237,.2)!important;
        }

        .tab-active{
            color:var(--violet-soft)!important;
            transform:scale(1.15);
            text-shadow:0 0 15px var(--violet);
        }

        /* ================= ANIMAÃ‡Ã•ES ================= */
        .fade-in-up{
            animation:fadeUp .6s cubic-bezier(.23,1,.32,1);
        }

        @keyframes fadeUp{
            from{opacity:0;transform:translateY(30px);}
            to{opacity:1;transform:translateY(0);}
        }

        .blur-val{filter:blur(10px);}
    </style>
</head>

        };

        let isRegisterMode = false;
        let currentUser = null;
        let rawValues = { amountDisplay: 0, calcValueDisplay: 0 };
        let ghostMode = false; 

        function populateCurrencySelectors() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            if(!from || !to) return;
            from.innerHTML = ''; to.innerHTML = '';
            Object.keys(allCurrencies).forEach(code => {
                from.add(new Option(`${code} - ${allCurrencies[code]}`, code));
                to.add(new Option(`${code} - ${allCurrencies[code]}`, code));
            });
            from.value = "USD"; to.value = "BRL";
        }

        function inverterMoedas() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            const temp = from.value; from.value = to.value; to.value = temp;
            buscarCotacao();
        }

        function applyMask(id) {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/\D/g, '');
                let num = v === "" ? 0 : parseFloat(v) / 100;
                rawValues[id] = num;
                el.value = formatCurrency(num, getContextCurrency(id));
                if (id === 'calcValueDisplay') buscarCotacao();
            });
        }

        function getContextCurrency(id) {
            if(id === 'calcValueDisplay') return document.getElementById('fromCurrency').value;
            return currentUser ? currentUser.currency : 'BRL';
        }

        function formatCurrency(val, curr) {
            const c = curr || (currentUser ? currentUser.currency : 'BRL');
            return val.toLocaleString('pt-BR', { style: 'currency', currency: c });
        }

        function prepararRendaMensal() {
            const meses = ["JANEIRO", "FEVEREIRO", "MARÃ‡O", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
            const mesAtual = meses[new Date().getMonth()];
            document.getElementById('desc').value = `RENDA - ${mesAtual}`;
            document.getElementById('type').value = 'income';
            document.getElementById('amountDisplay').focus();
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('auth-title').innerHTML = isRegisterMode ? 'Nova Conta' : 'i<span class="text-blue-600">Finance</span>';
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'Registrar e Acessar' : 'Acessar Sistema';
            document.getElementById('btn-switch-auth').innerText = isRegisterMode ? 'JÃ¡ possui conta? Entre agora' : 'Ainda nÃ£o possui conta? Registre-se';
        }

        // --- SUA FUNÃ‡ÃƒO handleAuth INTEGRADA COM SUCESSO ---
        function handleAuth() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            
            if (!email || !pass) {
                alert("Preencha e-mail e senha.");
                return;
            }
            
            if (isRegisterMode) {
                const name = document.getElementById('userNameInput').value.trim();
                if (!name) {
                    alert("Preencha seu nome.");
                    return;
                }
                const newUser = { name: name.toUpperCase(), pass, currency: document.getElementById('userCurrencyInput').value, transactions: [] };
                localStorage.setItem(`user_${email}`, JSON.stringify(newUser));
                currentUser = { ...newUser, email };
                localStorage.setItem('iFinance_session', email);
                entrarApp();
            } else {
                const saved = localStorage.getItem(`user_${email}`);
                if (saved) {
                    const userData = JSON.parse(saved);
                    if (userData.pass === pass) {
                        currentUser = { ...userData, email };
                        localStorage.setItem('iFinance_session', email);
                        entrarApp();
                    } else {
                        alert("Senha incorreta.");
                    }
                } else { 
                    alert("Conta nÃ£o encontrada."); 
                }
            }
        }

        function entrarApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            applyMask('amountDisplay'); applyMask('calcValueDisplay');
            populateCurrencySelectors();
            populateMonthFilter();
            renderTransactions(); setGuide('BRL');
        }

        async function buscarCotacao() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            if(from === to) { atualizarConversao(1); return; }
            try {
                const res = await fetch(`https://economia.awesomeapi.com.br/last/${from}-${to}`);
                const data = await res.json();
                atualizarConversao(parseFloat(data[`${from}${to}`].bid));
            } catch { document.getElementById('calcResultDisplay').innerText = "Erro rede"; }
        }

        function atualizarConversao(rate) {
            const res = rawValues.calcValueDisplay * rate;
            document.getElementById('calcResultDisplay').innerText = formatCurrency(res, document.getElementById('toCurrency').value);
        }

        function logout() { localStorage.removeItem('iFinance_session'); location.reload(); }
        function save() { localStorage.setItem(`user_${currentUser.email}`, JSON.stringify(currentUser)); }

        function repetirTransacao(text, amount) {
            if(confirm(`Deseja lanÃ§ar "${text}" novamente?`)) {
                currentUser.transactions.push({ 
                    id: Date.now(), 
                    text, 
                    amount, 
                    date: new Date().toLocaleDateString('pt-BR'),
                    monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
                });
                save(); populateMonthFilter(); renderTransactions();
            }
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            const filter = document.getElementById('filterMonth').value;
            list.innerHTML = ''; let inc = 0, exp = 0;
            
            currentUser.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                if (filter !== 'all' && t.monthYear !== filter) return;

                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-4 anim-fade";
                
                const blurClass = ghostMode ? 'blur-val' : '';

                li.innerHTML = `<div class="flex items-center gap-3"><button onclick="repetirTransacao('${t.text}', ${t.amount})" class="btn-repeat text-sm"><i class="fa-solid fa-rotate"></i></button><div><p class="font-black text-[10px] text-slate-700">${t.text}</p><p class="text-[7px] text-slate-300 uppercase">${t.date}</p></div></div><p class="font-black text-[10px] ${t.amount > 0 ? 'text-emerald-500' : 'text-red-500'} ${blurClass}">${formatCurrency(t.amount)}</p>`;
                list.appendChild(li);
            });

            document.getElementById('balance').innerText = formatCurrency(inc - exp);
            document.getElementById('incomes').innerText = formatCurrency(inc);
            document.getElementById('expenses').innerText = formatCurrency(exp);

            if(ghostMode) {
                document.getElementById('balance').classList.add('blur-val');
                document.getElementById('incomes').classList.add('blur-val');
                document.getElementById('expenses').classList.add('blur-val');
            } else {
                document.getElementById('balance').classList.remove('blur-val');
                document.getElementById('incomes').classList.remove('blur-val');
                document.getElementById('expenses').classList.remove('blur-val');
            }

            updateInsights(inc, exp);
        }

        function populateMonthFilter() {
            const filter = document.getElementById('filterMonth');
            if(!filter) return;
            const currentSelected = filter.value;
            filter.innerHTML = '<option value="all">TODOS OS MESES</option>';
            const months = [...new Set(currentUser.transactions.map(t => t.monthYear))];
            months.sort().reverse().forEach(m => {
                const opt = new Option(m, m);
                filter.add(opt);
            });
            filter.value = currentSelected || 'all';
        }

        function toggleGhostMode() {
            ghostMode = !ghostMode;
            document.getElementById('ghost-icon').className = ghostMode ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
            renderTransactions();
        }

        function exportData() {
            const data = JSON.stringify(currentUser.transactions, null, 2);
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `ifinance_backup_${Date.now()}.txt`;
            a.click();
        }

        function limparTudo() {
            if(confirm("Deseja APAGAR TODO o histÃ³rico? Esta aÃ§Ã£o Ã© irreversÃ­vel.")) {
                currentUser.transactions = [];
                save(); renderTransactions();
            }
        }

        function updateInsights(inc, exp) {
            const container = document.getElementById('insights-container');
            const percentUsed = inc > 0 ? ((exp / inc) * 100).toFixed(1) : 0;
            const remaining = inc - exp;
            container.innerHTML = `
                <div class="card-inner p-6 insight-card premium-shadow"><p class="text-[8px] font-black text-blue-600 uppercase mb-2">SaÃºde do OrÃ§amento</p><h3 class="font-black text-sm mb-1">VocÃª comprometeu ${percentUsed}% da sua renda.</h3><div class="w-full bg-slate-100 h-2 rounded-full mt-3"><div class="bg-blue-600 h-full" style="width: ${Math.min(percentUsed, 100)}%"></div></div></div>
                <div class="card-inner p-6 insight-card premium-shadow border-l-emerald-500"><p class="text-[8px] font-black text-emerald-500 uppercase mb-2">Disponibilidade Real</p><h3 class="font-black text-sm">Seu saldo lÃ­quido: ${formatCurrency(remaining)}.</h3></div>
            `;
        }

        function switchTab(tab) {
            ['home', 'cambio', 'viagem', 'insights'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('tab-active');
                document.getElementById(`nav-${t}`).classList.add('text-slate-300');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('tab-active');
        }

        function setGuide(reg) {
            const container = document.getElementById('restaurant-list');
            container.innerHTML = '';
            (restaurantesDB[reg] || []).forEach(r => {
                const div = document.createElement('div');
                div.className = "card-inner p-5 text-left premium-shadow fade-in-up";
                div.innerHTML = `<div class="text-2xl mb-3">${r.icone}</div><h4 class="font-black text-[11px]">${r.nome}</h4><p class="text-[8px] font-bold text-blue-600 mb-1">${r.cidade} â€¢ ${r.tipo}</p><p class="text-[9px] text-slate-400 font-medium">${r.desc}</p>`;
                container.appendChild(div);
            });
        }

        function addTransaction() {
            const descInput = document.getElementById('desc').value.trim();
            const val = rawValues.amountDisplay;
            if (val === 0) return;
            const finalDesc = descInput === "" ? " â€” " : descInput.toUpperCase();
            const finalVal = (document.getElementById('type').value === 'expense') ? -val : val;
            
            currentUser.transactions.push({ 
                id: Date.now(), 
                text: finalDesc, 
                amount: finalVal, 
                date: new Date().toLocaleDateString('pt-BR'),
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
            });
            
            save(); populateMonthFilter(); renderTransactions();
            document.getElementById('desc').value = ''; rawValues.amountDisplay = 0;
            document.getElementById('amountDisplay').value = formatCurrency(0);
        }

        function lancarCambio() {
            const val = rawValues.calcValueDisplay; if(val <= 0) return;
            const resText = document.getElementById('calcResultDisplay').innerText;
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            
            currentUser.transactions.push({
                id: Date.now(),
                text: `CÃ‚MBIO: ${from} âž” ${to}`,
                amount: parseFloat(resText.replace(/[^\d,-]/g, '').replace(',', '.')),
                date: new Date().toLocaleDateString('pt-BR'),
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
            });
            save(); renderTransactions(); switchTab('home');
        }

        window.onload = () => {
            const savedEmail = localStorage.getItem('iFinance_session');
            if (savedEmail) {
                const userData = localStorage.getItem(`user_${savedEmail}`);
                if (userData) { currentUser = { ...JSON.parse(userData), email: savedEmail }; entrarApp(); }
            }
        };
    </script>
