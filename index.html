<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iFinance Premium - Cyber Luxury</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-purple: #BF40BF;
            --ios-grey: #1C1C1E;
            --true-black: #000000;
            --glass: rgba(28, 28, 30, 0.6);
        }

        html, body { 
            background-color: var(--true-black);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            height: 100%; overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ANIMAÇÃO BREATH (SITE VIVO) */
        @keyframes breath {
            0% { box-shadow: 0 0 15px rgba(191, 64, 191, 0.1); border-color: rgba(191, 64, 191, 0.2); }
            50% { box-shadow: 0 0 25px rgba(191, 64, 191, 0.3); border-color: rgba(191, 64, 191, 0.5); }
            100% { box-shadow: 0 0 15px rgba(191, 64, 191, 0.1); border-color: rgba(191, 64, 191, 0.2); }
        }

        /* GLASSMORPHISM LUXURY */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            animation: breath 4s infinite ease-in-out;
        }

        .neon-led {
            filter: drop-shadow(0 0 10px var(--neon-purple));
        }

        #drone-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9999;
            pointer-events: none;
            background: #000;
        }

        .balance-text {
            font-size: clamp(1.8rem, 8vw, 2.5rem); 
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff 30%, var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-luxury {
            background: linear-gradient(145deg, #BF40BF, #702070);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-luxury:active { transform: scale(0.95); opacity: 0.8; }

        input, select {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            color: white !important;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--neon-purple) !important;
            background: rgba(191, 64, 191, 0.05) !important;
        }

        .nav-ios {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(30px);
            border-top: 0.5px solid rgba(255,255,255,0.1);
        }

        .tab-active { color: var(--neon-purple) !important; filter: drop-shadow(0 0 5px var(--neon-purple)); }
        
        .blur-val { filter: blur(12px); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="drone-canvas"></canvas>

    <section id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-8 z-10 relative">
        <div class="mb-8 w-20 h-20 bg-[#BF40BF] rounded-[22px] flex items-center justify-center neon-led transform -rotate-6">
            <i class="fa-solid fa-bolt-lightning text-white text-3xl"></i>
        </div>
        
        <h1 id="auth-title" class="text-5xl font-black mb-2 tracking-tighter">i<span style="color: var(--neon-purple)">Finance</span></h1>
        <p id="auth-subtitle" class="text-slate-500 mb-10 font-bold text-xs uppercase tracking-[0.4em]">Quantum Premium</p>

        <div class="flex flex-col w-full max-w-sm gap-4">
            <input type="email" id="emailInput" placeholder="E-mail" class="glass-card p-5 outline-none rounded-2xl">
            <input type="password" id="passInput" placeholder="Senha" class="glass-card p-5 outline-none rounded-2xl">
            
            <div id="register-fields" class="hidden flex flex-col gap-4">
                <input type="text" id="userNameInput" placeholder="Nome Completo" class="glass-card p-5 outline-none rounded-2xl">
                <select id="userCurrencyInput" class="w-full glass-card p-5 outline-none rounded-2xl appearance-none">
                    <option value="BRL">BRL - Real</option>
                    <option value="USD">USD - Dólar</option>
                    <option value="EUR">EUR - Euro</option>
                </select>
            </div>

            <button onclick="handleAuth()" id="btn-main-auth" class="btn-luxury text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-2xl mt-4">Acessar Terminal</button>
            <button onclick="toggleAuthMode()" id="btn-switch-auth" class="text-slate-500 font-bold mt-4 text-[10px] uppercase tracking-widest">Criar Assinatura VIP</button>
        </div>
    </section>

    <div id="main-app" class="hidden pb-32">
        <section id="tab-home">
            <header class="p-6 flex justify-between items-center sticky top-0 z-30 bg-black/50 backdrop-blur-lg">
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter">iF<span class="text-[#BF40BF]">.</span></h1>
                </div>
                <div class="flex gap-4">
                    <button onclick="toggleGhostMode()" class="w-12 h-12 glass-card flex items-center justify-center"><i id="ghost-icon" class="fa-solid fa-eye text-xs"></i></button>
                    <button onclick="logout()" class="w-12 h-12 glass-card flex items-center justify-center text-red-500"><i class="fa-solid fa-power-off text-xs"></i></button>
                </div>
            </header>

            <main class="p-5 space-y-6 max-w-2xl mx-auto">
                <div class="glass-card p-8 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-[#BF40BF] opacity-10 blur-[50px] rounded-full"></div>
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">Liquidez Total</p>
                    <h2 class="balance-text" id="balance">0,00</h2>
                    
                    <div class="grid grid-cols-2 gap-4 mt-8">
                        <div>
                            <p class="text-[8px] font-bold text-emerald-500 uppercase">Cash In</p>
                            <p class="text-lg font-bold" id="incomes">0,00</p>
                        </div>
                        <div>
                            <p class="text-[8px] font-bold text-red-500 uppercase">Cash Out</p>
                            <p class="text-lg font-bold" id="expenses">0,00</p>
                        </div>
                    </div>
                </div>

                <button onclick="prepararRendaMensal()" class="w-full p-4 glass-card text-[#BF40BF] font-black text-[10px] uppercase tracking-[0.2em]">
                    + Injetar Capital Mensal
                </button>

                <div class="glass-card p-6 space-y-4">
                    <input type="text" id="desc" placeholder="DESCRIÇÃO DO FLUXO" class="w-full p-4 rounded-xl outline-none font-bold text-xs uppercase">
                    <div class="flex gap-2">
                        <input type="text" id="amountDisplay" placeholder="0,00" class="flex-1 p-4 rounded-xl outline-none font-black text-xl text-[#BF40BF]">
                        <select id="type" class="p-4 rounded-xl outline-none font-bold text-[10px] uppercase">
                            <option value="expense">Débito</option>
                            <option value="income">Crédito</option>
                        </select>
                    </div>
                    <button onclick="addTransaction()" class="w-full btn-luxury p-5 rounded-xl font-black uppercase text-xs tracking-widest">Confirmar Transação</button>
                </div>

                <div class="glass-card p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-500">Histórico de Operações</h3>
                        <select id="filterMonth" onchange="renderTransactions()" class="bg-transparent text-[10px] font-bold outline-none"></select>
                    </div>
                    <ul id="transaction-list" class="space-y-4"></ul>
                </div>
            </main>
        </section>

        <section id="tab-cambio" class="hidden p-5">
            <div class="max-w-md mx-auto glass-card p-8 space-y-6 mt-10">
                <h2 class="text-center font-black uppercase tracking-tighter text-xl">Global Exchange</h2>
                <div class="flex items-center gap-3">
                    <select id="fromCurrency" onchange="buscarCotacao()" class="w-full p-4 rounded-xl outline-none text-xs"></select>
                    <button onclick="inverterMoedas()" class="w-12 h-12 rounded-full bg-[#BF40BF] flex items-center justify-center shrink-0 shadow-lg"><i class="fa-solid fa-repeat"></i></button>
                    <select id="toCurrency" onchange="buscarCotacao()" class="w-full p-4 rounded-xl outline-none text-xs"></select>
                </div>
                <input type="text" id="calcValueDisplay" class="w-full bg-transparent text-5xl text-center font-black text-[#BF40BF] outline-none">
                <div class="p-6 rounded-2xl bg-black/40 border border-white/5 text-center">
                    <p class="text-[9px] font-black text-slate-500 uppercase mb-2">Cotação Convertida</p>
                    <h3 class="text-3xl font-black tracking-tighter" id="calcResultDisplay">0,00</h3>
                </div>
                <button onclick="lancarCambio()" class="w-full btn-luxury p-5 rounded-xl font-black uppercase text-xs">Liquidar no Saldo</button>
            </div>
        </section>

        <nav class="fixed bottom-0 left-0 right-0 nav-ios h-24 flex justify-around items-center px-4 z-50">
            <button onclick="switchTab('home')" id="nav-home" class="tab-active flex flex-col items-center gap-1">
                <i class="fa-solid fa-house-chimney text-xl"></i>
                <span class="text-[8px] font-bold uppercase">Início</span>
            </button>
            <button onclick="switchTab('cambio')" id="nav-cambio" class="flex flex-col items-center gap-1 text-slate-600">
                <i class="fa-solid fa-globe text-xl"></i>
                <span class="text-[8px] font-bold uppercase">Câmbio</span>
            </button>
        </nav>
    </div>

    <script>
        /* --- THREE.JS ENGINE (O DIFERENCIAL 3D) --- */
        const canvas = document.getElementById('drone-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Geometria do "Prédio Cyber"
        const geometry = new THREE.BoxGeometry(2, 8, 2);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x050505,
            wireframe: false
        });
        const building = new THREE.Mesh(geometry, material);
        scene.add(building);

        // Frisos Neon Purple
        const edges = new THREE.EdgesGeometry(geometry);
        const lineMat = new THREE.LineBasicMaterial({ color: 0xBF40BF });
        const wireframe = new THREE.LineSegments(edges, lineMat);
        building.add(wireframe);

        camera.position.z = 10;
        camera.position.y = 2;

        function animate3D() {
            requestAnimationFrame(animate3D);
            building.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate3D();

        // GSAP Intro
        window.addEventListener('load', () => {
            gsap.to(camera.position, { z: 25, y: 15, duration: 4, ease: "power2.inOut" });
            gsap.to(canvas, { opacity: 0, duration: 1, delay: 4, onComplete: () => canvas.remove() });
        });

        /* --- LOGICA ORIGINAL PRESERVADA --- */
        const allCurrencies = { "BRL":"Real", "USD":"Dólar", "EUR":"Euro", "GBP":"Libra", "JPY":"Iene", "BTC":"Bitcoin" };
        let currentUser = null;
        let isRegisterMode = false;
        let ghostMode = false;
        let rawValues = { amountDisplay: 0, calcValueDisplay: 0 };

        function populateCurrencySelectors() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            if(!from || !to) return;
            from.innerHTML = ''; to.innerHTML = '';
            Object.keys(allCurrencies).forEach(code => {
                from.add(new Option(`${code}`, code));
                to.add(new Option(`${code}`, code));
            });
            from.value = "USD"; to.value = "BRL";
        }

        function applyMask(id) {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/\D/g, '');
                let num = v === "" ? 0 : parseFloat(v) / 100;
                rawValues[id] = num;
                el.value = num.toLocaleString('pt-BR', { style: 'currency', currency: currentUser ? currentUser.currency : 'BRL' });
                if (id === 'calcValueDisplay') buscarCotacao();
            });
        }

        function handleAuth() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if (!email || !pass) return alert("Acesso Negado: Credenciais Inválidas");

            if (isRegisterMode) {
                const name = document.getElementById('userNameInput').value.trim();
                const newUser = { name: name.toUpperCase(), pass, currency: document.getElementById('userCurrencyInput').value, transactions: [] };
                localStorage.setItem(`user_${email}`, JSON.stringify(newUser));
                currentUser = { ...newUser, email };
            } else {
                const saved = localStorage.getItem(`user_${email}`);
                if (saved) {
                    const userData = JSON.parse(saved);
                    if (userData.pass === pass) currentUser = { ...userData, email };
                    else return alert("Senha incorreta.");
                } else return alert("Conta não encontrada.");
            }
            localStorage.setItem('iFinance_session', email);
            entrarApp();
        }

        function entrarApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            applyMask('amountDisplay'); applyMask('calcValueDisplay');
            populateCurrencySelectors();
            renderTransactions();
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';
            let inc = 0, exp = 0;

            currentUser.transactions.forEach(t => {
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                const li = document.createElement('li');
                li.className = "flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5";
                const blur = ghostMode ? 'blur-val' : '';
                li.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-[10px] font-black uppercase text-white">${t.text}</span>
                        <span class="text-[8px] text-slate-500">${t.date}</span>
                    </div>
                    <span class="font-black ${t.amount > 0 ? 'text-emerald-400' : 'text-red-500'} ${blur}">
                        ${t.amount.toLocaleString('pt-BR', { style: 'currency', currency: currentUser.currency })}
                    </span>
                `;
                list.appendChild(li);
            });

            const bal = inc - exp;
            document.getElementById('balance').innerText = bal.toLocaleString('pt-BR', { style: 'currency', currency: currentUser.currency });
            document.getElementById('incomes').innerText = inc.toLocaleString('pt-BR', { style: 'currency', currency: currentUser.currency });
            document.getElementById('expenses').innerText = exp.toLocaleString('pt-BR', { style: 'currency', currency: currentUser.currency });
            
            if(ghostMode) document.getElementById('balance').classList.add('blur-val');
            else document.getElementById('balance').classList.remove('blur-val');
        }

        function addTransaction() {
            const text = document.getElementById('desc').value || "OPERACAO VIP";
            const amount = rawValues.amountDisplay;
            const type = document.getElementById('type').value;
            if(amount <= 0) return;

            currentUser.transactions.push({
                id: Date.now(),
                text: text.toUpperCase(),
                amount: type === 'income' ? amount : -amount,
                date: new Date().toLocaleDateString('pt-BR')
            });
            
            localStorage.setItem(`user_${currentUser.email}`, JSON.stringify(currentUser));
            renderTransactions();
            document.getElementById('desc').value = ''; 
            document.getElementById('amountDisplay').value = '';
            rawValues.amountDisplay = 0;
        }

        async function buscarCotacao() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            try {
                const res = await fetch(`https://economia.awesomeapi.com.br/last/${from}-${to}`);
                const data = await res.json();
                const rate = parseFloat(data[`${from}${to}`].bid);
                const resVal = rawValues.calcValueDisplay * rate;
                document.getElementById('calcResultDisplay').innerText = resVal.toLocaleString('pt-BR', { style: 'currency', currency: to });
            } catch { console.log("Erro de conexão"); }
        }

        function switchTab(tabId) {
            document.getElementById('tab-home').classList.add('hidden');
            document.getElementById('tab-cambio').classList.add('hidden');
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`nav-${tabId}`).classList.add('tab-active');
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'Criar Assinatura' : 'Acessar Terminal';
        }

        function toggleGhostMode() {
            ghostMode = !ghostMode;
            document.getElementById('ghost-icon').className = ghostMode ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
            renderTransactions();
        }

        function logout() { localStorage.removeItem('iFinance_session'); location.reload(); }

        // Session recovery
        const session = localStorage.getItem('iFinance_session');
        if (session) {
            const saved = localStorage.getItem(`user_${session}`);
            if (saved) { currentUser = { ...JSON.parse(saved), email: session }; entrarApp(); }
        }
    </script>
</body>
</html>
