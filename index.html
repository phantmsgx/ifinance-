        async function hashPasswordClientSide(password) {
            const textEncoder = new TextEncoder();
            const data = textEncoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashedPassword = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashedPassword;
        }

                localStorage.setItem(`user_${email}`, JSON.stringify(newUser));
                localStorage.setItem('iFinance_session', email); // Salva sessÃ£o imediata
                currentUser = { ...newUser, email };
                alert("Conta VIP criada com sucesso!");
                entrarApp(); // ENTRA NO APP DIRETO
            } else {
                const saved = localStorage.getItem(`user_${email}`);
                if (saved) {
                    const userData = JSON.parse(saved);
                    if (userData.pass === hashedPassword) {
                        currentUser = { ...userData, email };
                        localStorage.setItem('iFinance_session', email);
                        entrarApp();
                    } else { alert("Senha incorreta."); }
                } else { alert("UsuÃ¡rio nÃ£o encontrado."); }
            }
        }

        function entrarApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            populateCurrencySelectors();
            applyMask('amountDisplay'); 
            applyMask('calcValueDisplay');
            populateMonthFilter();
            renderTransactions(); 
            setGuide('BRL');
        }

        // --- Restante das FunÃ§Ãµes Mantidas ---
        function addTransaction() {
            const desc = document.getElementById('desc').value || 'SEM DESCRIÃ‡ÃƒO';
            const type = document.getElementById('type').value;
            const amount = type === 'expense' ? -rawValues.amountDisplay : rawValues.amountDisplay;

            if(amount === 0) return alert("Insira um valor.");

            currentUser.transactions.push({
                id: Date.now(),
                text: desc.toUpperCase(),
                amount,
                date: new Date().toLocaleDateString('pt-BR'),
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
            });

            save();
            document.getElementById('desc').value = '';
            document.getElementById('amountDisplay').value = '';
            rawValues.amountDisplay = 0;
            populateMonthFilter();
            renderTransactions();
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            const filter = document.getElementById('filterMonth').value;
            list.innerHTML = ''; let inc = 0, exp = 0;
            
            currentUser.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                if (filter !== 'all' && t.monthYear !== filter) return;
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);

                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-4 anim-fade";
                const blurClass = ghostMode ? 'blur-val' : '';

                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <button onclick="repetirTransacao('${t.text}', ${t.amount})" class="btn-repeat text-sm"><i class="fa-solid fa-rotate"></i></button>
                        <div><p class="font-black text-[10px] text-slate-700">${t.text}</p><p class="text-[7px] text-slate-300 uppercase">${t.date}</p></div>
                    </div>
                    <p class="font-black text-[10px] ${t.amount > 0 ? 'text-emerald-500' : 'text-red-500'} ${blurClass}">${formatCurrency(t.amount)}</p>`;
                list.appendChild(li);
            });

            document.getElementById('balance').innerText = formatCurrency(inc - exp);
            document.getElementById('incomes').innerText = formatCurrency(inc);
            document.getElementById('expenses').innerText = formatCurrency(exp);

            if(ghostMode) {
                document.getElementById('balance').classList.add('blur-val');
                document.getElementById('incomes').classList.add('blur-val');
                document.getElementById('expenses').classList.add('blur-val');
            } else {
                document.getElementById('balance').classList.remove('blur-val');
                document.getElementById('incomes').classList.remove('blur-val');
                document.getElementById('expenses').classList.remove('blur-val');
            }
        }

        function switchTab(tabId) {
            ['home', 'cambio', 'insights', 'viagem'].forEach(id => {
                document.getElementById(`tab-${id}`).classList.add('hidden');
                document.getElementById(`nav-${id}`).classList.remove('tab-active');
                document.getElementById(`nav-${id}`).classList.add('text-slate-300');
            });
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            document.getElementById(`nav-${tabId}`).classList.add('tab-active');
            document.getElementById(`nav-${tabId}`).classList.remove('text-slate-300');
        }

        function setGuide(key) {
            const container = document.getElementById('restaurant-list');
            container.innerHTML = '';
            restaurantesDB[key].forEach(r => {
                container.innerHTML += `
                    <div class="card-inner p-6 text-left premium-shadow hover:border-blue-200 transition-all">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-3xl">${r.icone}</span>
                            <span class="bg-blue-50 text-blue-600 text-[7px] font-black px-3 py-1 rounded-full uppercase">${r.tipo}</span>
                        </div>
                        <h4 class="font-black text-xs mb-1">${r.nome}</h4>
                        <p class="text-[8px] text-slate-400 font-bold uppercase mb-3">${r.cidade}</p>
                        <p class="text-[9px] text-slate-500 leading-relaxed">${r.desc}</p>
                    </div>`;
            });
        }

        function populateMonthFilter() {
            const filter = document.getElementById('filterMonth');
            if(!filter) return;
            const currentSelected = filter.value;
            filter.innerHTML = '<option value="all">TODOS OS MESES</option>';
            const months = [...new Set(currentUser.transactions.map(t => t.monthYear))];
            months.sort().reverse().forEach(m => {
                filter.add(new Option(m, m));
            });
            filter.value = currentSelected || 'all';
        }

        function logout() { localStorage.removeItem('iFinance_session'); location.reload(); }
        function save() { localStorage.setItem(`user_${currentUser.email}`, JSON.stringify(currentUser)); }
        function toggleGhostMode() { ghostMode = !ghostMode; renderTransactions(); }
        function inverterMoedas() {
            const f = document.getElementById('fromCurrency');
            const t = document.getElementById('toCurrency');
            const tmp = f.value; f.value = t.value; t.value = tmp;
        }

        window.onload = () => {
            const session = localStorage.getItem('iFinance_session');
            if (session) {
                const data = localStorage.getItem(`user_${session}`);
                if (data) { currentUser = { ...JSON.parse(data), email: session }; entrarApp(); }
            }
        };

    </script>
</body>
