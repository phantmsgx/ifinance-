    <style>
        html, body { 
            touch-action: pan-x pan-y; 
            overscroll-behavior: none;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;

            padding: 0;

            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;

        .tab-active { 
            color: #2563eb !important; 
            transform: scale(1.1);

        }

        * { user-select: none; -webkit-user-select: none; -webkit-touch-callout: none; }

        input, select, textarea { 
            user-select: auto !important;

        .balance-text {

            white-space: nowrap;
            overflow: hidden;

            line-height: 1.1;

        .summary-text {
            font-size: clamp(0.9rem, 4vw, 1.3rem);

            font-weight: 800;
        }

        .blur-val { filter: blur(10px); pointer-events: none; }

        @media (max-width: 640px) {
            .card-inner { padding: 1.25rem !important; border-radius: 30px; }
            .header-main { padding: 1rem !important; }
            .btn-action { padding: 1rem !important; }
            .input-main { padding: 1rem !important; font-size: 14px !important; }
            .nav-text { font-size: 8px !important; }

        .bg-auth-gradient { background: radial-gradient(circle at top right, #eff6ff, #ffffff); }
        ::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .premium-shadow { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); }
        .card-inner { background: white; border: 1px solid #f1f5f9; border-radius: 40px; overflow: hidden; }
        button:active { transform: scale(0.96); }
        .btn-gradient { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
        .anim-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .btn-income-quick {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .btn-repeat {
            color: #cbd5e1;
            transition: all 0.2s;
        }
        .btn-repeat:hover { color: #2563eb; }

        .insight-card {
            border-left: 4px solid #2563eb;
        }

        .progress-bar-fill {
            transition: width 1.5s cubic-bezier(0.65, 0, 0.35, 1);
        }
    </style>
</head>

    <script>
        const allCurrencies = { "BRL":"Real", "USD":"DÃ³lar", "EUR":"Euro", "GBP":"Libra", "JPY":"Iene", "AUD":"DÃ³lar Aus", "CAD":"DÃ³lar Can", "CHF":"SuÃ­Ã§o", "ARS":"Peso Arg", "BTC":"Bitcoin" };

        let isRegisterMode = false;
        let currentUser = null;
        let rawValues = { amountDisplay: 0, calcValueDisplay: 0, goalAmountDisplay: 0 };
        let ghostMode = false; 

        function populateCurrencySelectors() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            if(!from || !to) return;
            from.innerHTML = ''; to.innerHTML = '';
            Object.keys(allCurrencies).forEach(code => {
                from.add(new Option(`${code} - ${allCurrencies[code]}`, code));
                to.add(new Option(`${code} - ${allCurrencies[code]}`, code));
            });
            from.value = "USD"; to.value = "BRL";
        }

        function inverterMoedas() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            const temp = from.value; from.value = to.value; to.value = temp;
            buscarCotacao();
        }

        function applyMask(id) {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/\D/g, '');
                let num = v === "" ? 0 : parseFloat(v) / 100;
                rawValues[id] = num;
                el.value = formatCurrency(num, getContextCurrency(id));
                if (id === 'calcValueDisplay') buscarCotacao();
            });
        }

        function getContextCurrency(id) {
            if(id === 'calcValueDisplay') return document.getElementById('fromCurrency').value;
            return currentUser ? currentUser.currency : 'BRL';
        }

        function formatCurrency(val, curr) {
            const c = curr || (currentUser ? currentUser.currency : 'BRL');
            return val.toLocaleString('pt-BR', { style: 'currency', currency: c });
        }

        function prepararRendaMensal() {
            const meses = ["JANEIRO", "FEVEREIRO", "MARÃ‡O", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
            const mesAtual = meses[new Date().getMonth()];
            document.getElementById('desc').value = `RENDA - ${mesAtual}`;
            document.getElementById('type').value = 'income';
            document.getElementById('amountDisplay').focus();
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('auth-title').innerHTML = isRegisterMode ? 'Nova Conta' : 'i<span class="text-blue-600">Finance</span>';
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'Registrar e Acessar' : 'Acessar Sistema';
            document.getElementById('btn-switch-auth').innerText = isRegisterMode ? 'JÃ¡ possui conta? Entre agora' : 'Ainda nÃ£o possui conta? Registre-se';
        }

        function handleAuth() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if (!email || !pass) { alert("Preencha e-mail e senha."); return; }
            
            if (isRegisterMode) {
                const name = document.getElementById('userNameInput').value.trim();
                if (!name) { alert("Preencha seu nome."); return; }
                const newUser = { name: name.toUpperCase(), pass, currency: document.getElementById('userCurrencyInput').value, transactions: [], goals: [] };
                localStorage.setItem(`user_${email}`, JSON.stringify(newUser));
                currentUser = { ...newUser, email };
                localStorage.setItem('iFinance_session', email);
                entrarApp();
            } else {
                const saved = localStorage.getItem(`user_${email}`);
                if (saved) {
                    const userData = JSON.parse(saved);
                    if (userData.pass === pass) {
                        currentUser = { ...userData, email };
                        if(!currentUser.goals) currentUser.goals = []; 
                        localStorage.setItem('iFinance_session', email);
                        entrarApp();
                    } else { alert("Senha incorreta."); }
                } else { alert("Conta nÃ£o encontrada."); }
            }
        }

        function entrarApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            applyMask('amountDisplay'); applyMask('calcValueDisplay'); applyMask('goalAmountDisplay');
            populateCurrencySelectors();
            populateMonthFilter();
            renderTransactions(); 
            renderGoals();
        }

        async function buscarCotacao() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            if(from === to) { atualizarConversao(1); return; }
            try {
                const res = await fetch(`https://economia.awesomeapi.com.br/last/${from}-${to}`);
                const data = await res.json();
                atualizarConversao(parseFloat(data[`${from}${to}`].bid));
            } catch { document.getElementById('calcResultDisplay').innerText = "Erro rede"; }
        }

        function atualizarConversao(rate) {
            const res = rawValues.calcValueDisplay * rate;
            document.getElementById('calcResultDisplay').innerText = formatCurrency(res, document.getElementById('toCurrency').value);
        }

        function logout() { localStorage.removeItem('iFinance_session'); location.reload(); }
        function save() { localStorage.setItem(`user_${currentUser.email}`, JSON.stringify(currentUser)); }

        function addTransaction() {
            const text = document.getElementById('desc').value || 'DIVERSOS';
            const amount = rawValues.amountDisplay;
            const type = document.getElementById('type').value;
            if(amount <= 0) return;
            
            const finalAmount = type === 'income' ? amount : -amount;
            currentUser.transactions.push({
                id: Date.now(),
                text: text.toUpperCase(),
                amount: finalAmount,
                date: new Date().toLocaleDateString('pt-BR'),
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
            });
            
            save();
            document.getElementById('desc').value = '';
            document.getElementById('amountDisplay').value = '';
            rawValues.amountDisplay = 0;
            populateMonthFilter();
            renderTransactions();
        }

        function repetirTransacao(text, amount) {
            currentUser.transactions.push({ 
                id: Date.now(), 
                text, 
                amount, 
                date: new Date().toLocaleDateString('pt-BR'),
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
            });
            save(); populateMonthFilter(); renderTransactions();
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            const filter = document.getElementById('filterMonth').value;
            list.innerHTML = ''; let inc = 0, exp = 0;
            
            currentUser.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                if (filter !== 'all' && t.monthYear !== filter) return;
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-4 anim-fade";
                const blurClass = ghostMode ? 'blur-val' : '';
                li.innerHTML = `<div class="flex items-center gap-3"><button onclick="repetirTransacao('${t.text}', ${t.amount})" class="btn-repeat text-sm"><i class="fa-solid fa-rotate"></i></button><div><p class="font-black text-[10px] text-slate-700">${t.text}</p><p class="text-[7px] text-slate-300 uppercase">${t.date}</p></div></div><p class="font-black text-[10px] ${t.amount > 0 ? 'text-emerald-500' : 'text-red-500'} ${blurClass}">${formatCurrency(t.amount)}</p>`;
                list.appendChild(li);
            });

            document.getElementById('balance').innerText = formatCurrency(inc - exp);
            document.getElementById('incomes').innerText = formatCurrency(inc);
            document.getElementById('expenses').innerText = formatCurrency(exp);

            if(ghostMode) {
                ['balance', 'incomes', 'expenses'].forEach(id => document.getElementById(id).classList.add('blur-val'));
            } else {
                ['balance', 'incomes', 'expenses'].forEach(id => document.getElementById(id).classList.remove('blur-val'));
            }
            updateInsights(inc, exp);
        }

        function populateMonthFilter() {
            const filter = document.getElementById('filterMonth');
            if(!filter) return;
            const currentSelected = filter.value;
            filter.innerHTML = '<option value="all">TODOS OS MESES</option>';
            const months = [...new Set(currentUser.transactions.map(t => t.monthYear))];
            months.sort().reverse().forEach(m => { filter.add(new Option(m, m)); });
            filter.value = currentSelected || 'all';
        }

        function toggleGhostMode() {
            ghostMode = !ghostMode;
            document.getElementById('ghost-icon').className = ghostMode ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
            renderTransactions(); renderGoals();
        }

        function exportData() {
            const data = JSON.stringify(currentUser.transactions, null, 2);
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `ifinance_backup_${Date.now()}.txt`;
            a.click();
        }

        function limparTudo() {
            if(confirm("Deseja APAGAR TODO o histÃ³rico? Esta aÃ§Ã£o Ã© irreversÃ­vel.")) {
                currentUser.transactions = [];
                save(); renderTransactions();
            }
        }

        function updateInsights(inc, exp) {
            const container = document.getElementById('insights-container');
            const percentUsed = inc > 0 ? ((exp / inc) * 100).toFixed(1) : 0;
            const remaining = inc - exp;
            container.innerHTML = `
                <div class="card-inner p-6 insight-card premium-shadow"><p class="text-[8px] font-black text-blue-600 uppercase mb-2">SaÃºde do OrÃ§amento</p><h3 class="font-black text-sm mb-1">VocÃª comprometeu ${percentUsed}% da sua renda.</h3><div class="w-full bg-slate-100 h-2 rounded-full mt-3"><div class="bg-blue-600 h-full" style="width: ${Math.min(percentUsed, 100)}%"></div></div></div>
                <div class="card-inner p-6 insight-card premium-shadow border-l-emerald-500"><p class="text-[8px] font-black text-emerald-500 uppercase mb-2">Disponibilidade Real</p><h3 class="font-black text-sm">Seu saldo lÃ­quido: ${formatCurrency(remaining)}.</h3></div>
            `;
        }

        function switchTab(tab) {
            ['home', 'cambio', 'objetivos', 'insights'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('tab-active');
                document.getElementById(`nav-${t}`).classList.add('text-slate-300');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('tab-active');
        }

        function addGoal() {
            const title = document.getElementById('goalTitle').value;
            const target = rawValues.goalAmountDisplay;
            if(!title || target <= 0) { alert("Preencha tÃ­tulo e valor alvo."); return; }
            
            currentUser.goals.push({ id: Date.now(), title: title.toUpperCase(), target: target, saved: 0 });
            save();
            document.getElementById('goalTitle').value = '';
            document.getElementById('goalAmountDisplay').value = '';
            rawValues.goalAmountDisplay = 0;
            renderGoals();
        }

        function confirmGoalDeposit(id) {
            const input = document.getElementById(`input-goal-${id}`);
            const raw = input.value.replace(/\D/g, '');
            const num = raw === "" ? 0 : parseFloat(raw) / 100;
            
            if(num <= 0) return;

            const goal = currentUser.goals.find(g => g.id === id);
            if(goal) {
                goal.saved += num;
                save();
                renderGoals();
            }
        }

        function deleteGoal(id) {
            if(confirm("Excluir esta meta?")) {
                currentUser.goals = currentUser.goals.filter(g => g.id !== id);
                save();
                renderGoals();
            }
        }

        function renderGoals() {
            const container = document.getElementById('goals-list');
            if(!container) return;
            container.innerHTML = '';
            
            currentUser.goals.forEach(g => {
                const percent = Math.min((g.saved / g.target) * 100, 100).toFixed(1);
                const blurClass = ghostMode ? 'blur-val' : '';
                
                const div = document.createElement('div');
                div.className = "card-inner p-6 premium-shadow anim-fade mb-4";
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="font-black text-xs text-slate-700">${g.title}</h4>
                            <p class="text-[9px] font-bold text-slate-400 uppercase">Progresso: ${percent}%</p>
                        </div>
                        <button onclick="deleteGoal(${g.id})" class="text-slate-200 hover:text-red-400"><i class="fa-solid fa-trash-can text-xs"></i></button>
                    </div>
                    <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden mb-4">
                        <div class="progress-bar-fill bg-gradient-to-r from-blue-500 to-blue-700 h-full" style="width: ${percent}%"></div>
                    </div>
                    <div class="flex flex-col gap-3">
                        <div class="flex justify-between items-center">
                            <p class="font-black text-[10px] text-blue-600 ${blurClass}">${formatCurrency(g.saved)} / ${formatCurrency(g.target)}</p>
                        </div>
                        <div class="flex gap-2">
                             <input type="text" id="input-goal-${g.id}" placeholder="Adicionar Valor" 
                                class="flex-1 bg-slate-50 border border-slate-100 p-3 rounded-xl font-bold text-[11px] outline-none focus:border-blue-200"
                                oninput="this.value = (parseFloat(this.value.replace(/\\D/g, ''))/100).toLocaleString('pt-BR', {style: 'currency', currency: '${currentUser.currency}'})">
                             <button onclick="confirmGoalDeposit(${g.id})" 
                                class="bg-blue-600 text-white px-4 py-3 rounded-xl font-black text-[10px] uppercase shadow-md">Salvar</button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Auto-login session check
        window.onload = () => {
            const session = localStorage.getItem('iFinance_session');
            if (session) {
                const saved = localStorage.getItem(`user_${session}`);
                if (saved) {
                    currentUser = { ...JSON.parse(saved), email: session };
                    if(!currentUser.goals) currentUser.goals = [];
                    entrarApp();
                }
            }
        };
    </script>
</body>
