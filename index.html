    <script>
        // CONFIGURAÃ‡Ã•ES DE SEGURANÃ‡A AVANÃ‡ADA
        const DB_NAME = 'iFinanceDB';
        const DB_VERSION = 1;
        let db;
        let currentUser = null;
        let userPassword = "";
        let encryptionKey = null;
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 3;

        // InicializaÃ§Ã£o do IndexedDB
        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('users')) {
                        db.createObjectStore('users', { keyPath: 'email' });
                    }
                };
                request.onsuccess = (e) => { db = e.target.result; resolve(); };
                request.onerror = (e) => reject(e);
            });
        };

        // DerivaÃ§Ã£o de Chave PBKDF2 com Salt
        async function deriveKey(password, salt) {
            const iterations = 10000;
            const keySize = 256 / 32;
            return CryptoJS.PBKDF2(password, salt, { keySize, iterations }).toString();
        }

        // Criptografia AES-256
        function encrypt(data, key) {
            return CryptoJS.AES.encrypt(JSON.stringify(data), key).toString();
        }

        function decrypt(ciphertext, key) {
            try {
                const bytes = CryptoJS.AES.decrypt(ciphertext, key);
                const decryptedStr = bytes.toString(CryptoJS.enc.Utf8);
                return decryptedStr ? JSON.parse(decryptedStr) : null;
            } catch (e) { return null; }
        }

        const sanitize = (str) => {
            if (typeof str !== 'string') return str;
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML.replace(/'/g, "&#39;").replace(/"/g, "&quot;");
        };

        async function handleAuth() {
            const email = sanitize(document.getElementById('emailInput').value.trim().toLowerCase());
            const pass = document.getElementById('passInput').value.trim();
            
            if (!email || !pass) { alert("Preencha e-mail e senha."); return; }

            const transaction = db.transaction(['users'], 'readwrite');
            const store = transaction.objectStore('users');
            
            const getRequest = store.get(email);
            getRequest.onsuccess = async () => {
                const userRecord = getRequest.result;
                
                if (isRegisterMode) {
                    if (userRecord) { alert("Este e-mail jÃ¡ estÃ¡ registrado."); return; }
                    const name = sanitize(document.getElementById('userNameInput').value.trim());
                    if (!name) { alert("Preencha seu nome."); return; }
                    
                    const salt = CryptoJS.lib.WordArray.random(128/8).toString();
                    const derivedKey = await deriveKey(pass, salt);
                    
                    const userData = { name: name.toUpperCase(), currency: document.getElementById('userCurrencyInput').value, transactions: [] };
                    const encryptedData = encrypt(userData, derivedKey);
                    
                    store.add({ email, salt, data: encryptedData, attempts: 0 });
                    
                    userPassword = pass;
                    encryptionKey = derivedKey;
                    currentUser = { ...userData, email };
                    entrarApp();
                } else {
                    if (!userRecord) { alert("Conta nÃ£o encontrada."); return; }
                    
                    if (userRecord.attempts >= MAX_ATTEMPTS) {
                        alert("CONTA BLOQUEADA: Demasiadas tentativas falhadas. Um e-mail de recuperaÃ§Ã£o foi enviado para " + email);
                        console.log("SIMULAÃ‡ÃƒO: Enviando e-mail de recuperaÃ§Ã£o para " + email);
                        return;
                    }

                    const derivedKey = await deriveKey(pass, userRecord.salt);
                    const decryptedData = decrypt(userRecord.data, derivedKey);

                    if (decryptedData) {
                        userRecord.attempts = 0;
                        store.put(userRecord);
                        userPassword = pass;
                        encryptionKey = derivedKey;
                        currentUser = { ...decryptedData, email };
                        entrarApp();
                    } else {
                        userRecord.attempts = (userRecord.attempts || 0) + 1;
                        store.put(userRecord);
                        alert(`Senha incorreta. Tentativas restantes: ${MAX_ATTEMPTS - userRecord.attempts}`);
                        if (userRecord.attempts >= MAX_ATTEMPTS) {
                            alert("Sua conta foi bloqueada por seguranÃ§a.");
                        }
                    }
                }
            };
        }

            const c = curr || (currentUser ? currentUser.currency : 'BRL');
            return val.toLocaleString('pt-BR', { style: 'currency', currency: c });
        }

        function applyMask(id) {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/\D/g, '');
                let num = v === "" ? 0 : parseFloat(v) / 100;
                rawValues[id] = num;
                el.value = formatCurrency(num, id === 'calcValueDisplay' ? document.getElementById('fromCurrency').value : currentUser.currency);
                if (id === 'calcValueDisplay') buscarCotacao();
            });
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            const filter = document.getElementById('filterMonth').value;
            list.innerHTML = ''; let inc = 0, exp = 0;
            
            currentUser.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                if (filter !== 'all' && t.monthYear !== filter) return;
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                
                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-4 anim-fade";
                const blurClass = ghostMode ? 'blur-val' : '';
                
                const leftDiv = document.createElement('div');
                leftDiv.className = "flex items-center gap-3";
                const textInfo = document.createElement('div');
                const pTitle = document.createElement('p');
                pTitle.className = "font-black text-[10px] text-white";
                pTitle.textContent = t.text;
                const pDate = document.createElement('p');
                pDate.className = "text-[7px] text-slate-500 uppercase";
                pDate.textContent = t.date;
                textInfo.appendChild(pTitle); textInfo.appendChild(pDate);
                leftDiv.appendChild(textInfo);
                
                const pAmount = document.createElement('p');
                pAmount.className = `font-black text-[10px] ${t.amount > 0 ? 'text-emerald-500' : 'text-red-500'} ${blurClass}`;
                pAmount.textContent = formatCurrency(t.amount);
                
                li.appendChild(leftDiv); li.appendChild(pAmount);
                list.appendChild(li);
            });

            document.getElementById('balance').innerText = formatCurrency(inc - exp);
            document.getElementById('incomes').innerText = formatCurrency(inc);
            document.getElementById('expenses').innerText = formatCurrency(exp);
            updateInsights(inc, exp);
        }

        function addTransaction() {
            const desc = sanitize(document.getElementById('desc').value.trim()) || 'LANÃ‡AMENTO';
            const amount = rawValues.amountDisplay;
            const type = document.getElementById('type').value;
            if (amount === 0) return;
            currentUser.transactions.push({
                id: Date.now(),
                text: desc.toUpperCase(),
                amount: type === 'expense' ? -amount : amount,
                date: new Date().toLocaleDateString('pt-BR'),
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
            });
            save(); renderTransactions();
            document.getElementById('desc').value = '';
            document.getElementById('amountDisplay').value = '';
            rawValues.amountDisplay = 0;
        }

        async function buscarCotacao() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            if(from === to) { atualizarConversao(1); return; }
            try {
                const res = await fetch(`https://economia.awesomeapi.com.br/last/${from}-${to}`);
                const data = await res.json();
                const rate = parseFloat(data[`${from}${to}`].bid);
                atualizarConversao(rate);
            } catch { document.getElementById('calcResultDisplay').innerText = "Erro"; }
        }

        function atualizarConversao(rate) {
            const res = rawValues.calcValueDisplay * rate;
            document.getElementById('calcResultDisplay').innerText = formatCurrency(res, document.getElementById('toCurrency').value);
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden', !isRegisterMode);
            document.getElementById('auth-title').innerText = isRegisterMode ? 'Novo Registro' : 'iFinance';
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'Registrar' : 'Acessar';
        }

        function switchTab(tab) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
        }

        function logout() { location.reload(); }
        
        function populateCurrencySelectors() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            Object.keys(allCurrencies).forEach(code => {
                from.add(new Option(`${code}`, code));
                to.add(new Option(`${code}`, code));
            });
            from.value = "USD"; to.value = "BRL";
        }

        function populateMonthFilter() {
            const filter = document.getElementById('filterMonth');
            filter.innerHTML = '<option value="all">TODOS</option>';
            const months = [...new Set(currentUser.transactions.map(t => t.monthYear))];
            months.forEach(m => filter.add(new Option(m, m)));
        }

        function setGuide(country) {
            const container = document.getElementById('restaurant-list');
            container.innerHTML = '';
            (restaurantesDB[country] || []).forEach(r => {
                const card = document.createElement('div');
                card.className = "card-inner p-6 text-left";
                card.innerHTML = `<h4 class="font-black text-white text-sm">${r.nome}</h4><p class="text-[9px] text-slate-500">${r.cidade}</p><p class="text-[10px] text-slate-400">${r.desc}</p>`;
                container.appendChild(card);
            });
        }

        function updateInsights(inc, exp) {
            const container = document.getElementById('insights-container');
            container.innerHTML = `<div class="card-inner p-6"><p class="text-[8px] font-black text-purple-500 uppercase">Resumo</p><h3 class="text-sm">Saldo: ${formatCurrency(inc - exp)}</h3></div>`;
        }

        let isRegisterMode = false;
        window.onload = async () => { await initDB(); };
    </script>
</body>
