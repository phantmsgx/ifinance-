<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFinance - Bem-vindo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="container mx-auto p-6 flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                <i class="fa-solid fa-chart-simple"></i>
            </div>
            <h1 class="text-2xl font-extrabold tracking-tight">iFinance</h1>
        </div>
        <nav>
            <button onclick="window.location.href='app.html'" class="border-2 border-slate-900 px-6 py-2 rounded-full font-semibold hover:bg-slate-900 hover:text-white transition-all active:scale-95">
                Entrar
            </button>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-20 text-center">
        <span class="bg-blue-50 text-blue-600 px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">100% Gratuito</span>
        
        <h2 class="text-5xl md:text-7xl font-extrabold mt-6 mb-8 tracking-tighter">
            Organize seu dinheiro <br> <span class="text-blue-600">sem complicação.</span>
        </h2>
        
        <p class="text-xl text-slate-500 max-w-2xl mx-auto mb-12">
            O iFinance é a ferramenta ideal para quem quer clareza nas contas sem precisar de planilhas chatas.
        </p>

        <button onclick="window.location.href='app.html'" class="bg-blue-600 text-white px-12 py-5 rounded-2xl font-bold text-xl shadow-2xl shadow-blue-200 hover:bg-blue-700 hover:scale-105 transition-all active:scale-95">
            Criar minha conta grátis
        </button>
    </main>

    <footer class="mt-20 py-10 border-t border-slate-100 text-center text-slate-400 text-sm">
        &copy; 2026 iFinance - Controle Financeiro Pessoal
    </footer>

</body>
</html>
