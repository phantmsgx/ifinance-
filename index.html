<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFinance - Seu Controle Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <section id="welcome-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-white">
        <div class="mb-6 w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center shadow-xl shadow-blue-100 text-white text-4xl">
            <i class="fa-solid fa-wallet"></i>
        </div>
        <h1 class="text-5xl font-black tracking-tighter mb-4">i<span class="text-blue-600">Finance</span></h1>
        <p class="text-xl text-slate-500 mb-10">Para começar, como podemos te chamar?</p>
        
        <div class="flex flex-col w-full max-w-sm gap-4">
            <input type="text" id="userNameInput" placeholder="Digite seu nome..." class="bg-slate-50 border border-slate-200 p-5 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-center font-bold text-lg">
            <button onclick="salvarNome()" class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-bold text-lg shadow-2xl shadow-blue-200 hover:bg-blue-700 transition-all">
                Acessar meu Painel
            </button>
        </div>
    </section>

    <div id="main-app" class="hidden">
        <header class="bg-white border-b border-slate-200 p-4">
            <div class="container mx-auto flex justify-between items-center px-4">
                <h1 class="text-xl font-extrabold text-blue-600">iFinance</h1>
                <span id="displayUserName" class="text-slate-500 font-medium italic"></span>
            </div>
        </header>

        <main class="container mx-auto p-6 max-w-4xl">
            <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-slate-400 text-xs font-bold uppercase mb-1">Saldo Atual</p>
                    <h2 class="text-3xl font-black" id="balance">R$ 0,00</h2>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-green-500 text-xs font-bold uppercase mb-1">Entradas</p>
                    <h2 class="text-3xl font-black text-green-600" id="incomes">R$ 0,00</h2>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-red-500 text-xs font-bold uppercase mb-1">Saídas</p>
                    <h2 class="text-3xl font-black text-red-600" id="expenses">R$ 0,00</h2>
                </div>
            </section>

            <section class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 mb-10">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="desc" placeholder="Ex: Mercado" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="amountDisplay" placeholder="R$ 0,00" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                    <select id="type" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none font-semibold text-slate-600">
                        <option value="income">Entrada (+)</option>
                        <option value="expense">Saída (-)</option>
                    </select>
                    <button onclick="addTransaction()" class="bg-blue-600 text-white font-bold p-4 rounded-2xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">Salvar</button>
                </div>
            </section>

            <section class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                <h3 class="text-lg font-bold mb-6">Histórico</h3>
                <ul id="transaction-list" class="divide-y divide-slate-50"></ul>
            </section>
        </main>
    </div>

    <script>
        const amountDisplay = document.getElementById('amountDisplay');
        const descInput = document.getElementById('desc');
        const typeSelect = document.getElementById('type');
        let rawValue = 0;

        // Máscara de Dinheiro
        amountDisplay.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            rawValue = value / 100;
            e.target.value = rawValue.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        });

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        function salvarNome() {
            const nome = document.getElementById('userNameInput').value.trim();
            if (nome === "") return alert("Por favor, digite seu nome.");
            localStorage.setItem('iFinance_User', nome);
            checkUser();
        }

        function checkUser() {
            const savedName = localStorage.getItem('iFinance_User');
            if (savedName) {
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('displayUserName').innerText = `Olá, ${savedName}!`;
                saveAndInit();
            }
        }

        function saveAndInit() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
            render();
            updateTotals();
        }

        function updateTotals() {
            const amounts = transactions.map(t => t.amount);
            const total = amounts.reduce((acc, item) => acc + item, 0);
            const inc = amounts.filter(v => v > 0).reduce((acc, v) => acc + v, 0);
            const exp = amounts.filter(v => v < 0).reduce((acc, v) => acc + v, 0) * -1;

            document.getElementById('balance').innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('incomes').innerText = inc.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('expenses').innerText = exp.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function addTransaction() {
            if (descInput.value === '' || rawValue === 0) return alert('Preencha os campos!');
            const amount = typeSelect.value === 'expense' ? -rawValue : rawValue;
            transactions.push({ id: Date.now(), text: descInput.value, amount });
            descInput.value = ''; amountDisplay.value = ''; rawValue = 0;
            saveAndInit();
        }

        function removeTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveAndInit();
        }

        function render() {
            const list = document.getElementById('transaction-list');
            list.innerHTML = transactions.length === 0 ? '<p class="text-slate-300 py-4 text-center">Nenhuma transação.</p>' : '';
            transactions.forEach(t => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center py-4';
                li.innerHTML = `
                    <span class="text-slate-700 font-medium">${t.text}</span>
                    <div class="flex items-center gap-4">
                        <span class="${t.amount < 0 ? 'text-red-500' : 'text-green-500'} font-bold">
                            ${t.amount.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
                        </span>
                        <button onclick="removeTransaction(${t.id})" class="text-slate-200 hover:text-red-500 transition-colors"><i class="fa-solid fa-trash-can"></i></button>
                    </div>`;
                list.appendChild(li);
            });
        }

        // Inicia checando se o usuário já existe
        checkUser();
    </script>
</body>
</html>
