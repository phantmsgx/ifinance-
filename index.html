            document.getElementById('type').value = 'income';
            document.getElementById('amountDisplay').focus();
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('auth-title').innerHTML = isRegisterMode ? 'Nova Conta' : 'i<span class="text-purple-500">Finance</span>';
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'Registrar e Acessar' : 'Acessar Sistema';
            document.getElementById('btn-switch-auth').innerText = isRegisterMode ? 'JÃ¡ possui conta? Entre agora' : 'Ainda nÃ£o possui conta? Registre-se';
        }

        function handleAuth() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            
            if (!email || !pass) {
                alert("Preencha e-mail e senha.");
                return;
            }
            
            if (isRegisterMode) {
                const name = document.getElementById('userNameInput').value.trim();
                if (!name) {
                    alert("Preencha seu nome.");
                    return;
                }
                const newUser = { name: name.toUpperCase(), pass, currency: document.getElementById('userCurrencyInput').value, transactions: [] };
                localStorage.setItem(`user_${email}`, JSON.stringify(newUser));
                currentUser = { ...newUser, email };
                localStorage.setItem('iFinance_session', email);
                entrarApp();
            } else {
                const saved = localStorage.getItem(`user_${email}`);
                if (saved) {
                    const userData = JSON.parse(saved);
                    if (userData.pass === pass) {
                        currentUser = { ...userData, email };
                        localStorage.setItem('iFinance_session', email);
                        entrarApp();
                    } else {
                        alert("Senha incorreta.");
                    }
                } else { 
                    alert("Conta nÃ£o encontrada."); 
                }
            }
        }

        function entrarApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            applyMask('amountDisplay'); applyMask('calcValueDisplay');
            populateCurrencySelectors();
            populateMonthFilter();
            renderTransactions(); setGuide('BRL');
        }

        async function buscarCotacao() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            if(from === to) { atualizarConversao(1); return; }
            try {
                const res = await fetch(`https://economia.awesomeapi.com.br/last/${from}-${to}`);
                const data = await res.json();
                atualizarConversao(parseFloat(data[`${from}${to}`].bid));
            } catch { document.getElementById('calcResultDisplay').innerText = "Erro rede"; }
        }

        function atualizarConversao(rate) {
            const res = rawValues.calcValueDisplay * rate;
            document.getElementById('calcResultDisplay').innerText = formatCurrency(res, document.getElementById('toCurrency').value);
        }

        function logout() { localStorage.removeItem('iFinance_session'); location.reload(); }
        function save() { localStorage.setItem(`user_${currentUser.email}`, JSON.stringify(currentUser)); }

        function repetirTransacao(text, amount) {
            if(confirm(`Deseja lanÃ§ar "${text}" novamente?`)) {
                currentUser.transactions.push({ 
                    id: Date.now(), 
                    text, 
                    amount, 
                    date: new Date().toLocaleDateString('pt-BR'),
                    monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
                });
                save(); populateMonthFilter(); renderTransactions();
            }
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            const filter = document.getElementById('filterMonth').value;
            list.innerHTML = ''; let inc = 0, exp = 0;
            
            currentUser.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                if (filter !== 'all' && t.monthYear !== filter) return;

                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-4 anim-fade";
                
                const blurClass = ghostMode ? 'blur-val' : '';

                li.innerHTML = `<div class="flex items-center gap-3"><button onclick="repetirTransacao('${t.text}', ${t.amount})" class="btn-repeat text-sm"><i class="fa-solid fa-rotate"></i></button><div><p class="font-black text-[10px] text-white">${t.text}</p><p class="text-[7px] text-slate-500 uppercase">${t.date}</p></div></div><p class="font-black text-[10px] ${t.amount > 0 ? 'text-emerald-500' : 'text-red-500'} ${blurClass}">${formatCurrency(t.amount)}</p>`;
                list.appendChild(li);
            });

            document.getElementById('balance').innerText = formatCurrency(inc - exp);
            document.getElementById('incomes').innerText = formatCurrency(inc);
            document.getElementById('expenses').innerText = formatCurrency(exp);

            if(ghostMode) {
                document.getElementById('balance').classList.add('blur-val');
                document.getElementById('incomes').classList.add('blur-val');
                document.getElementById('expenses').classList.add('blur-val');
            } else {
                document.getElementById('balance').classList.remove('blur-val');
                document.getElementById('incomes').classList.remove('blur-val');
                document.getElementById('expenses').classList.remove('blur-val');
            }

            updateInsights(inc, exp);
        }

        function populateMonthFilter() {
            const filter = document.getElementById('filterMonth');
            if(!filter) return;
            const currentSelected = filter.value;
            filter.innerHTML = '<option value="all">TODOS OS MESES</option>';
            const months = [...new Set(currentUser.transactions.map(t => t.monthYear))];
            months.sort().reverse().forEach(m => {
                const opt = new Option(m, m);
                filter.add(opt);
            });
            filter.value = currentSelected || 'all';
        }

        function toggleGhostMode() {
            ghostMode = !ghostMode;
            document.getElementById('ghost-icon').className = ghostMode ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
            renderTransactions();
        }

        function exportData() {
            const data = JSON.stringify(currentUser.transactions, null, 2);
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `ifinance_backup_${Date.now()}.txt`;
            a.click();
        }

        function limparTudo() {
            if(confirm("Deseja APAGAR TODO o histÃ³rico? Esta aÃ§Ã£o Ã© irreversÃ­vel.")) {
                currentUser.transactions = [];
                save(); renderTransactions();
            }
        }

        function updateInsights(inc, exp) {
            const container = document.getElementById('insights-container');
            const percentUsed = inc > 0 ? ((exp / inc) * 100).toFixed(1) : 0;
            const remaining = inc - exp;
            container.innerHTML = `
                <div class="card-inner p-6 insight-card premium-shadow"><p class="text-[8px] font-black text-purple-500 uppercase mb-2">SaÃºde do OrÃ§amento</p><h3 class="font-black text-sm mb-1 text-white">VocÃª comprometeu ${percentUsed}% da sua renda.</h3><div class="w-full bg-zinc-900 h-2 rounded-full mt-3"><div class="bg-purple-600 h-full" style="width: ${Math.min(percentUsed, 100)}%"></div></div></div>
                <div class="card-inner p-6 insight-card premium-shadow border-l-emerald-500"><p class="text-[8px] font-black text-emerald-500 uppercase mb-2">Disponibilidade Real</p><h3 class="font-black text-sm text-white">Seu saldo lÃ­quido: ${formatCurrency(remaining)}.</h3></div>
            `;
        }

        function switchTab(tab) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`nav-${tab}`).classList.add('tab-active');
        }

        function setGuide(country) {
            const container = document.getElementById('restaurant-list');
            container.innerHTML = '';
            restaurantesDB[country].forEach(r => {
                container.innerHTML += `
                    <div class="card-inner p-6 text-left hover:scale-[1.02] transition-transform">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-2xl">${r.icone}</span>
                            <span class="text-[8px] font-black bg-purple-900/30 text-purple-400 px-2 py-1 rounded-md uppercase">${r.tipo}</span>
                        </div>
                        <h4 class="font-black text-white text-sm uppercase">${r.nome}</h4>
                        <p class="text-[9px] text-slate-500 mb-2 font-bold">${r.cidade}</p>
                        <p class="text-[10px] text-slate-400 leading-tight">${r.desc}</p>
                    </div>
                `;
            });
        }

        function addTransaction() {
            const desc = document.getElementById('desc').value.trim() || 'LANÃ‡AMENTO AVULSO';
            const amount = rawValues.amountDisplay;
            const type = document.getElementById('type').value;

            if (amount === 0) { alert("Insira um valor."); return; }

            const finalAmount = type === 'expense' ? -amount : amount;

            currentUser.transactions.push({
                id: Date.now(),
                text: desc.toUpperCase(),
                amount: finalAmount,
                date: new Date().toLocaleDateString('pt-BR'),
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
            });

            save();
            document.getElementById('desc').value = '';
            document.getElementById('amountDisplay').value = '';
            rawValues.amountDisplay = 0;
            populateMonthFilter();
            renderTransactions();
        }

        window.onload = () => {
            const session = localStorage.getItem('iFinance_session');
            if (session) {
                const saved = localStorage.getItem(`user_${session}`);
                if (saved) {
                    currentUser = { ...JSON.parse(saved), email: session };
                    setTimeout(entrarApp, 3500); // Aguarda a animaÃ§Ã£o do prÃ©dio
                }
            }
        };
    </script>
</body>
