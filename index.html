    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; }

</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen">

                    <!-- CAMPOS EXTRAS DE REGISTRO -->

    <!-- APP PRINCIPAL -->
    <div id="main-app" class="hidden">

        <main class="p-6 max-w-6xl mx-auto space-y-6 pb-32">

                        <p class="text-xs font-bold text-red-500 uppercase mb-1">Sa√≠das</p>

                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] shadow-sm border border-slate-100 dark:border-slate-800">
                            <h3 class="text-sm font-black uppercase tracking-widest mb-6">Novo Lan√ßamento</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" id="desc" placeholder="Descri√ß√£o (ex: Aluguel)" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl font-bold border-none">
                                <input type="number" id="amount" step="0.01" placeholder="Valor (0,00)" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl font-bold border-none">
                                <select id="type" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl font-bold border-none">
                                    <option value="expense">üî¥ Sa√≠da (-)</option>
                                    <option value="income">üü¢ Entrada (+)</option>
                                </select>
                                <select id="category" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl font-bold border-none">
                                    <option value="Geral">üì¶ Geral</option>
                                    <option value="Alimenta√ß√£o">üçï Alimenta√ß√£o</option>
                                    <option value="Transporte">üöó Transporte</option>
                                    <option value="Lazer">üçø Lazer</option>
                                    <option value="Sa√∫de">üíä Sa√∫de</option>
                                    <option value="Educa√ß√£o">üìö Educa√ß√£o</option>
                                    <option value="Moradia">üè† Moradia</option>
                                    <option value="Sal√°rio">üí∞ Sal√°rio</option>
                                </select>
                            </div>
                            <button onclick="addTransaction()" class="w-full bg-blue-600 text-white font-bold rounded-2xl py-4 mt-6 hover:bg-blue-700 shadow-lg active:scale-95 transition-all">Confirmar Lan√ßamento</button>
                        </div>
                        <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] shadow-sm border border-slate-100 dark:border-slate-800">
                            <h3 class="text-sm font-black uppercase tracking-widest mb-6">Evolu√ß√£o Mensal</h3>
                            <div class="h-[300px]"><canvas id="mainChart"></canvas></div>
                        </div>
                    </div>
                    <div class="space-y-6">
                        <div class="bg-white dark:bg-slate-900 p-6 rounded-[2rem] shadow-sm border border-slate-100 dark:border-slate-800">
                            <h3 class="text-xs font-black uppercase tracking-widest mb-4">Filtrar por M√™s</h3>
                            <select id="filterMonth" onchange="renderTransactions()" class="w-full bg-slate-50 dark:bg-slate-800 p-3 rounded-xl font-bold border-none"></select>
                        </div>
                        <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] shadow-sm border border-slate-100 dark:border-slate-800 min-h-[400px]">
                            <h3 class="text-xs font-black uppercase tracking-widest mb-6">√öltimas Atividades</h3>
                            <ul id="transaction-list" class="space-y-3"></ul>
                            <div id="empty-state" class="hidden text-center py-12 text-slate-400">
                                <i class="fa-solid fa-receipt text-4xl mb-3 opacity-20"></i>
                                <p class="text-xs font-bold uppercase">Nenhum registro</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ABA STATS -->
            <div id="tab-stats" class="hidden">
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] shadow-sm border border-slate-100 dark:border-slate-800">
                    <h3 class="text-lg font-black mb-6">Gastos por Categoria</h3>
                    <div class="h-[400px]"><canvas id="categoryChart"></canvas></div>
                </div>
            </div>

            <!-- ABA SETTINGS -->
            <div id="tab-settings" class="hidden">
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] shadow-sm border border-slate-100 dark:border-slate-800 space-y-6">
                    <h3 class="text-lg font-black mb-6">Configura√ß√µes da Conta</h3>
                    <div class="space-y-4">
                        <button onclick="exportData()" class="w-full flex justify-between items-center p-5 bg-slate-50 dark:bg-slate-800 rounded-2xl hover:bg-slate-100 transition-all">
                            <span class="font-bold">Baixar Backup (JSON)</span>
                            <i class="fa-solid fa-download text-blue-600"></i>
                        </button>
                        <button onclick="limparTudo()" class="w-full flex justify-between items-center p-5 bg-red-50 dark:bg-red-900/20 rounded-2xl hover:bg-red-100 transition-all">

        <!-- MENU INFERIOR -->
        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md glass rounded-[2rem] p-2 flex justify-between items-center z-40 shadow-2xl">
            <button onclick="switchTab('home')" class="nav-btn flex-1 flex flex-col items-center gap-1 py-2 text-slate-400 tab-active" id="nav-home">
                <i class="fa-solid fa-house-chimney text-lg"></i>
                <span class="text-[10px] font-bold uppercase">In√≠cio</span>
            </button>
            <button onclick="switchTab('stats')" class="nav-btn flex-1 flex flex-col items-center gap-1 py-2 text-slate-400" id="nav-stats">
                <i class="fa-solid fa-chart-pie text-lg"></i>
                <span class="text-[10px] font-bold uppercase">Stats</span>
            </button>
            <button onclick="switchTab('settings')" class="nav-btn flex-1 flex flex-col items-center gap-1 py-2 text-slate-400" id="nav-settings">
                <i class="fa-solid fa-user-gear text-lg"></i>
                <span class="text-[10px] font-bold uppercase">Conta</span>
            </button>
        </nav>
    </div>

    <script>
        // ESTADO GLOBAL
        let currentUser = null;
        let isRegisterMode = false;
        let isGhostMode = false;
        let mainChart = null;
        let categoryChart = null;
        const USERS_DB = 'ifinance_pro_users_v2';

        // INICIALIZA√á√ÉO
        window.onload = () => {
            if (localStorage.theme === 'dark') document.documentElement.classList.add('dark');
            checkSession();
        };

        // L√ìGICA DE AUTENTICA√á√ÉO (CORRIGIDA)
        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            const regFields = document.getElementById('register-fields');
            const btnMain = document.getElementById('btn-main-auth');
            const btnSwitch = document.getElementById('btn-switch-auth');

            if (isRegisterMode) {
                regFields.classList.remove('hidden');
                btnMain.innerText = 'Criar Minha Conta';
                btnSwitch.innerHTML = 'J√° possui conta? <span class="text-blue-600">Acesse aqui</span>';
            } else {
                regFields.classList.add('hidden');
                btnMain.innerText = 'Acessar Sistema';
                btnSwitch.innerHTML = 'Ainda n√£o tem conta? <span class="text-blue-600">Cadastre-se aqui</span>';
            }
        }

        function handleAuth() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();

            if (!email || !pass) {
                return toast('Preencha e-mail e senha!', 'error');
            }

            let users = JSON.parse(localStorage.getItem(USERS_DB) || '[]');

            if (isRegisterMode) {
                const name = document.getElementById('userNameInput').value.trim();
                const currency = document.getElementById('userCurrencyInput').value;

                if (!name) return toast('Por favor, informe seu nome!', 'error');
                if (users.find(u => u.email === email)) return toast('Este e-mail j√° est√° cadastrado!', 'error');

                const newUser = {
                    email, pass, name, currency,
                    transactions: [],
                    id: Date.now()
                };

                users.push(newUser);
                localStorage.setItem(USERS_DB, JSON.stringify(users));
                toast('Conta criada com sucesso!', 'success');
                login(newUser);
            } else {
                const user = users.find(u => u.email === email && u.pass === pass);
                if (user) {
                    login(user);
                } else {
                    toast('E-mail ou senha incorretos!', 'error');
                }
            }
        }

        function login(user) {
            currentUser = user;
            sessionStorage.setItem('ifinance_session_v2', user.email);
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-greeting').innerText = `Ol√°, ${user.name.split(' ')[0]}`;
            initDashboard();
        }

        function checkSession() {
            const email = sessionStorage.getItem('ifinance_session_v2');
            if (email) {
                const users = JSON.parse(localStorage.getItem(USERS_DB) || '[]');
                const user = users.find(u => u.email === email);
                if (user) login(user);
            }
        }

        function logout() {
            sessionStorage.removeItem('ifinance_session_v2');
            location.reload();
        }

        // L√ìGICA DO DASHBOARD
        function initDashboard() {
            populateMonthFilter();
            renderTransactions();
            initCharts();
        }

        function addTransaction() {
            const desc = document.getElementById('desc').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;

            if (!desc || isNaN(amount) || amount <= 0) return toast('Preencha os dados corretamente!', 'warning');

            const transaction = {
                id: Date.now(),
                desc,
                amount: type === 'expense' ? -amount : amount,
                category,
                date: new Date().toISOString(),
                monthYear: new Date().toLocaleDateString('pt-BR', { month: '2-digit', year: 'numeric' })
            };

            currentUser.transactions.unshift(transaction);
            saveData();
            
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
            
            populateMonthFilter();
            renderTransactions();
            updateCharts();
            toast('Lan√ßamento realizado!', 'success');
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            const filter = document.getElementById('filterMonth').value;
            const empty = document.getElementById('empty-state');
            
            let filtered = currentUser.transactions;
            if (filter && filter !== 'all') filtered = filtered.filter(t => t.monthYear === filter);

            list.innerHTML = '';
            empty.classList.toggle('hidden', filtered.length > 0);

            filtered.forEach(t => {
                const isExpense = t.amount < 0;
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl group hover:bg-white dark:hover:bg-slate-800 transition-all';
                li.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center ${isExpense ? 'bg-red-100 text-red-600' : 'bg-emerald-100 text-emerald-600'}">
                            <i class="fa-solid ${getIcon(t.category)}"></i>
                        </div>
                        <div>
                            <p class="font-bold text-sm">${t.desc}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">${t.category} ‚Ä¢ ${new Date(t.date).toLocaleDateString('pt-BR')}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="font-black text-sm ${isExpense ? 'text-red-500' : 'text-emerald-500'} blur-val">${format(t.amount)}</span>
                        <button onclick="deleteTx(${t.id})" class="opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500 transition-all"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                `;
                list.appendChild(li);
            });
            updateSummary(filtered);
        }

        function deleteTx(id) {
            Swal.fire({ title: 'Excluir?', text: 'Esta a√ß√£o √© permanente.', icon: 'warning', showCancelButton: true, confirmButtonText: 'Sim, excluir', cancelButtonText: 'Cancelar' }).then(r => {
                if (r.isConfirmed) {
                    currentUser.transactions = currentUser.transactions.filter(t => t.id !== id);
                    saveData(); renderTransactions(); updateCharts();
                }
            });
        }

        function updateSummary(txs) {
            const inc = txs.filter(t => t.amount > 0).reduce((a, b) => a + b.amount, 0);
            const exp = txs.filter(t => t.amount < 0).reduce((a, b) => a + Math.abs(b.amount), 0);
            document.getElementById('balance').innerText = format(inc - exp);
            document.getElementById('incomes').innerText = format(inc);
            document.getElementById('expenses').innerText = format(exp);
        }

        // GR√ÅFICOS
        function initCharts() {
            const ctx1 = document.getElementById('mainChart').getContext('2d');
            const ctx2 = document.getElementById('categoryChart').getContext('2d');
            mainChart = new Chart(ctx1, { type: 'line', data: getLineData(), options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
            categoryChart = new Chart(ctx2, { type: 'doughnut', data: getPieData(), options: { responsive: true, maintainAspectRatio: false } });
        }

        function updateCharts() {
            if (mainChart) { mainChart.data = getLineData(); mainChart.update(); }
            if (categoryChart) { categoryChart.data = getPieData(); categoryChart.update(); }
        }

        function getLineData() {
            const months = [];
            for (let i = 5; i >= 0; i--) {
                const d = new Date(); d.setMonth(d.getMonth() - i);
                months.push(d.toLocaleDateString('pt-BR', { month: '2-digit', year: 'numeric' }));
            }
            const data = months.map(m => currentUser.transactions.filter(t => t.monthYear === m).reduce((a, b) => a + b.amount, 0));
            return { labels: months.map(m => m.split('/')[0]), datasets: [{ data, borderColor: '#2563eb', tension: 0.4, fill: true, backgroundColor: 'rgba(37, 99, 235, 0.1)' }] };
        }

        function getPieData() {
            const cats = {};
            currentUser.transactions.filter(t => t.amount < 0).forEach(t => cats[t.category] = (cats[t.category] || 0) + Math.abs(t.amount));
            return { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'] }] };
        }

        // UTILIT√ÅRIOS
        function format(v) { return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: currentUser?.currency || 'BRL' }).format(v); }
        function getIcon(c) {
            const icons = { 'Alimenta√ß√£o': 'fa-utensils', 'Transporte': 'fa-car', 'Lazer': 'fa-gamepad', 'Sa√∫de': 'fa-heart-pulse', 'Educa√ß√£o': 'fa-graduation-cap', 'Moradia': 'fa-house', 'Sal√°rio': 'fa-sack-dollar' };
            return icons[c] || 'fa-box';
        }
        function populateMonthFilter() {
            const s = document.getElementById('filterMonth');
            const m = [...new Set(currentUser.transactions.map(t => t.monthYear))];
            s.innerHTML = '<option value="all">Todos os Meses</option>';
            m.forEach(x => { const o = document.createElement('option'); o.value = x; o.innerText = x; s.appendChild(o); });
        }
        function switchTab(t) {
            ['home', 'stats', 'settings'].forEach(id => {
                document.getElementById(`tab-${id}`).classList.toggle('hidden', id !== t);
                document.getElementById(`nav-${id}`).classList.toggle('tab-active', id === t);
            });
            if (t === 'stats') updateCharts();
        }
        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            document.getElementById('dark-icon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }
        function toggleGhostMode() {
            isGhostMode = !isGhostMode;
            document.querySelectorAll('.blur-val').forEach(e => e.classList.toggle('blur-val', isGhostMode));
            document.getElementById('ghost-icon').className = isGhostMode ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
        }
        function saveData() {
            const users = JSON.parse(localStorage.getItem(USERS_DB) || '[]');
            const i = users.findIndex(u => u.email === currentUser.email);
            if (i !== -1) { users[i] = currentUser; localStorage.setItem(USERS_DB, JSON.stringify(users)); }
        }
        function toast(t, i) { Swal.fire({ text: t, icon: i, toast: true, position: 'top', showConfirmButton: false, timer: 3000 }); }
        function exportData() {
            const blob = new Blob([JSON.stringify(currentUser.transactions)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'ifinance_backup.json'; a.click();
        }
        function limparTudo() {
            Swal.fire({ title: 'Limpar tudo?', text: 'Seus dados ser√£o apagados.', icon: 'warning', showCancelButton: true }).then(r => {
                if (r.isConfirmed) { currentUser.transactions = []; saveData(); renderTransactions(); updateCharts(); }
            });
        }
    </script>
</body>
