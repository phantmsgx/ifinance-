        let currentUser = null;

        let rawValues = { amountDisplay: 0, salaryInput: 0, calcValueDisplay: 0 };

        function applyMask(id) {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/\D/g, '');
                let num = v === "" ? 0 : parseFloat(v) / 100;
                rawValues[id] = num;
                el.value = formatCurrency(num, getContextCurrency(id));
                if (id === 'calcValueDisplay') buscarCotacao();
            });
        }

        function getContextCurrency(id) {
            if(id === 'salaryInput') return document.getElementById('userCurrencyInput').value;
            if(id === 'calcValueDisplay') return document.getElementById('fromCurrency').value;
            return currentUser ? currentUser.currency : 'BRL';
        }

        function formatCurrency(val, curr) {
            const c = curr || (currentUser ? currentUser.currency : 'BRL');
            return val.toLocaleString('pt-BR', { style: 'currency', currency: c });
        }

        function handleAuth() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if (isRegisterMode) {
                const name = document.getElementById('userNameInput').value.trim();
                const newUser = { name: name.toUpperCase(), pass, currency: document.getElementById('userCurrencyInput').value, salary: rawValues.salaryInput, transactions: [] };

                alert("Conta criada!"); toggleAuthMode();

                const saved = localStorage.getItem(`user_${email}`);

            if (!desc || val === 0) return;
            const finalVal = (document.getElementById('type').value === 'expense') ? -val : val;
            currentUser.transactions.push({ id: Date.now(), text: desc, amount: finalVal, date: new Date().toLocaleDateString('pt-BR') });
            save(); renderTransactions();
            document.getElementById('desc').value = '';
            rawValues.amountDisplay = 0;
            document.getElementById('amountDisplay').value = formatCurrency(0);
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';
            let inc = 0, exp = 0;
            currentUser.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-6";
                li.innerHTML = `<div><p class="font-black text-sm text-slate-700">${t.text}</p><p class="text-[9px] font-bold text-slate-300 uppercase">${t.date}</p></div>
                                <p class="font-black text-sm ${t.amount > 0 ? 'text-emerald-500' : 'text-red-500'}">${formatCurrency(t.amount)}</p>`;
                list.appendChild(li);
            });
            document.getElementById('balance').innerText = formatCurrency(inc - exp);
            document.getElementById('incomes').innerText = formatCurrency(inc);
            document.getElementById('expenses').innerText = formatCurrency(exp);
        }

        function save() { localStorage.setItem(`user_${currentUser.email}`, JSON.stringify(currentUser)); }

        async function buscarCotacao() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            if(from === to) { atualizarConversao(1); return; }
            try {
                const res = await fetch(`https://economia.awesomeapi.com.br/last/${from}-${to}`);
                const data = await res.json();
                atualizarConversao(parseFloat(data[`${from}${to}`].bid));
            } catch { atualizarConversao(1); }
        }

        function atualizarConversao(rate) {
            const res = rawValues.calcValueDisplay * rate;
            document.getElementById('calcResultDisplay').innerText = formatCurrency(res, document.getElementById('toCurrency').value);
        }

        function lancarCambio() {
            const val = rawValues.calcValueDisplay;
            if(val <= 0) return;
            currentUser.transactions.push({ id: Date.now(), text: `CÃ‚MBIO REALIZADO`, amount: -val, date: new Date().toLocaleDateString('pt-BR') });
            save(); renderTransactions(); switchTab('home');
        }

        function setGuide(reg) {
            const container = document.getElementById('restaurant-list');
            container.innerHTML = '';
            (restaurantesDB[reg] || []).forEach(r => {
                const div = document.createElement('div');
                div.className = "card-inner p-8 text-left premium-shadow fade-in-up";
                div.innerHTML = `<div class="text-4xl mb-4">${r.icone}</div><h4 class="font-black text-lg">${r.nome}</h4>
                                 <p class="text-[10px] font-bold text-blue-600 mb-2 uppercase">${r.cidade} â€¢ ${r.tipo}</p>
                                 <p class="text-sm text-slate-400 font-medium">${r.desc}</p>`;
                container.appendChild(div);
            });
        }

        function logout() { location.reload(); }
        function limparTudo() { if(confirm("Deseja apagar todos os dados desta conta?")) { localStorage.clear(); logout(); } }
        
        window.onload = () => { applyMask('salaryInput'); };
    </script>
</body>
