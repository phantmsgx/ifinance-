<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iFinance Premium - Ultra Secure</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="iFinance">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-purple: #a855f7;
            --dark-bg: #050505;
            --card-bg: #0d0d0d;
            --led-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        html, body { 
            touch-action: pan-x pan-y; 
            overscroll-behavior: none;
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        body { padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }

        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; align-items: flex-end; justify-content: center;
            overflow: hidden;
            animation: fadeOutIntro 1s ease forwards 3.5s;
        }

        .building-silhouette {
            width: 200px; height: 600px;
            background: #0a0a0a; position: relative;
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 10px; padding: 20px;
            transform: translateY(100%);
            animation: moveUpBuilding 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .window { width: 100%; height: 30px; background: #1a1a1a; }
        .window.bright {
            background: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            animation: flicker 2s infinite alternate;
        }

        .target-window {
            position: absolute; top: 150px; left: 50%;
            transform: translateX(-50%); width: 60px; height: 60px;
            background: var(--neon-purple); box-shadow: 0 0 50px var(--neon-purple);
            opacity: 0; animation: zoomIntoWindow 1s ease-in forwards 2.5s;
        }

        @keyframes moveUpBuilding { 0% { transform: translateY(100%); } 100% { transform: translateY(20%); } }
        @keyframes zoomIntoWindow { 0% { opacity: 0; transform: translateX(-50%) scale(1); } 50% { opacity: 1; } 100% { opacity: 1; transform: translateX(-50%) scale(50); } }
        @keyframes fadeOutIntro { to { opacity: 0; visibility: hidden; } }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .card-inner { 
            background: var(--card-bg) !important; 
            border: 1px solid #1f1f1f !important; 
            border-radius: 30px; 
            box-shadow: var(--led-shadow);
            transition: all 0.3s ease;
        }

        .card-inner:hover { transform: translateY(-5px); box-shadow: 0 0 30px rgba(168, 85, 247, 0.6); }
        button, .btn-action { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: var(--led-shadow); }
        button:active { transform: scale(0.92) !important; }

        input, select { background-color: #121212 !important; border: 1px solid #222 !important; color: white !important; }
        .tab-active { color: var(--neon-purple) !important; text-shadow: 0 0 10px var(--neon-purple); }
        .blur-val { filter: blur(12px); pointer-events: none; }
        
        /* Custom scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="building-silhouette">
            <div class="window bright"></div><div class="window"></div><div class="window bright"></div>
            <div class="window"></div><div class="window bright"></div><div class="window"></div>
            <div class="window bright"></div><div class="window"></div><div class="window bright"></div>
            <div class="window"></div><div class="window"></div><div class="window bright"></div>
            <div class="target-window"></div>
        </div>
    </div>

    <section id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-6 bg-black text-center">
        <div class="mb-6 w-20 h-20 bg-purple-600 rounded-[30px] flex items-center justify-center shadow-[0_0_30px_rgba(168,85,247,0.8)] text-white text-4xl transform rotate-12">
            <i class="fa-solid fa-wallet"></i>
        </div>
        
        <h1 id="auth-title" class="text-3xl font-black mb-1 tracking-tighter text-white">i<span class="text-purple-500">Finance</span></h1>
        <p id="auth-subtitle" class="text-slate-500 mb-8 font-medium text-sm">GestÃ£o de elite.</p>

        <div class="flex flex-col w-full max-w-md gap-3">
            <input type="email" id="emailInput" placeholder="E-mail" class="p-4 rounded-2xl font-bold outline-none focus:border-purple-500 transition-all">
            <input type="password" id="passInput" placeholder="Senha" class="p-4 rounded-2xl font-bold outline-none focus:border-purple-500 transition-all">
            
            <div id="register-fields" class="hidden flex flex-col gap-3">
                <input type="text" id="userNameInput" placeholder="Nome Completo" class="p-4 rounded-2xl font-bold outline-none">
                <div class="relative">
                    <select id="userCurrencyInput" class="w-full p-4 rounded-2xl font-bold outline-none appearance-none">
                        <option value="BRL">ðŸ‡§ðŸ‡· BRL - Real Brasileiro</option>
                        <option value="USD">ðŸ‡ºðŸ‡¸ USD - DÃ³lar Americano</option>
                        <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-6 top-1/2 -translate-y-1/2 text-slate-400"></i>
                </div>
            </div>

            <button onclick="handleAuth()" id="btn-main-auth" class="bg-purple-600 text-white py-4 rounded-2xl font-black shadow-xl uppercase tracking-widest mt-2 hover:bg-purple-500">Acessar Sistema</button>
            <button onclick="toggleAuthMode()" id="btn-switch-auth" class="text-purple-400 font-bold mt-2 text-[10px]">Ainda nÃ£o possui conta? Registre-se</button>
        </div>
    </section>

    <div id="main-app" class="hidden">
        <section id="tab-home">
            <header class="backdrop-blur-xl p-5 sticky top-0 z-20 flex justify-between items-center px-6 border-b border-zinc-900">
                <div>
                    <h1 class="text-xl font-black text-purple-500 italic tracking-tighter">iFinance</h1>
                    <p class="text-[7px] font-bold text-slate-400 uppercase tracking-[0.3em]">Premium Dashboard</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="toggleGhostMode()" class="w-10 h-10 bg-zinc-900 rounded-xl flex items-center justify-center text-slate-400">
                        <i id="ghost-icon" class="fa-solid fa-eye"></i>
                    </button>
                    <button onclick="logout()" class="w-10 h-10 bg-zinc-900 rounded-xl flex items-center justify-center text-slate-400 hover:text-red-500">
                        <i class="fa-solid fa-power-off"></i>
                    </button>
                </div>
            </header>
            
            <main class="p-4 max-w-6xl mx-auto space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="card-inner p-6">
                        <p class="text-[9px] font-black text-slate-400 uppercase mb-1">Saldo DisponÃ­vel</p>
                        <h2 class="text-2xl font-black" id="balance">0,00</h2>
                    </div>
                    <div class="card-inner p-6">
                        <p class="text-[9px] font-black text-emerald-500 uppercase mb-1">Entradas</p>
                        <h2 class="text-xl font-black text-emerald-500" id="incomes">0,00</h2>
                    </div>
                    <div class="card-inner p-6">
                        <p class="text-[9px] font-black text-red-500 uppercase mb-1">SaÃ­das</p>
                        <h2 class="text-xl font-black text-red-500" id="expenses">0,00</h2>
                    </div>
                </div>

                <button onclick="prepararRendaMensal()" class="w-full bg-emerald-950/30 border border-emerald-900/50 text-emerald-500 p-4 rounded-[25px] flex items-center justify-center gap-3 font-black text-[10px] uppercase tracking-widest">
                    <i class="fa-solid fa-hand-holding-dollar"></i> LanÃ§ar Renda do MÃªs
                </button>

                <div class="card-inner p-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                        <input type="text" id="desc" placeholder="DESCRIÃ‡ÃƒO" class="w-full p-4 rounded-xl font-black text-xs outline-none">
                        <input type="text" id="amountDisplay" placeholder="0,00" class="w-full p-4 rounded-xl font-black text-lg text-center text-purple-500 outline-none">
                        <select id="type" class="w-full p-4 rounded-xl font-black text-[10px] uppercase outline-none">
                            <option value="expense">SaÃ­da (-)</option>
                            <option value="income">Entrada (+)</option>
                        </select>
                        <button onclick="addTransaction()" class="btn-action bg-purple-600 text-white font-black rounded-xl py-4 uppercase text-[10px]">Confirmar</button>
                    </div>
                </div>

                <div class="card-inner p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-black text-[10px] uppercase text-slate-400">Extrato</h3>
                        <select id="filterMonth" onchange="renderTransactions()" class="p-2 rounded-lg font-black text-[9px] bg-zinc-900 outline-none">
                            <option value="all">TODOS OS MESES</option>
                        </select>
                    </div>
                    <ul id="transaction-list" class="divide-y divide-zinc-900"></ul>
                </div>
            </main>
        </section>

        <nav class="fixed bottom-0 left-0 right-0 py-5 flex justify-around bg-black border-t border-zinc-900 z-50">
            <button onclick="switchTab('home')" class="tab-btn flex flex-col items-center tab-active" id="nav-home">
                <i class="fa-solid fa-wallet text-xl"></i>
                <span class="text-[9px] font-black mt-1 uppercase">Carteira</span>
            </button>
            </nav>
    </div>

    <script>
        // --- SECURITY BRIDGE ENGINE ---
        const sanitize = (str) => typeof str !== 'string' ? '' : str.replace(/[<>"';\-\-\/\\]/g, "").trim();

        const hashPassword = async (password) => {
            if (password.length === 64) return password; 
            const msgUint8 = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        };

        const secureStorage = {
            set: (key, value) => localStorage.setItem(btoa(key), btoa(unescape(encodeURIComponent(JSON.stringify(value))))),
            get: (key) => {
                const data = localStorage.getItem(btoa(key));
                return data ? JSON.parse(decodeURIComponent(escape(atob(data)))) : null;
            }
        };

        // --- CORE APP LOGIC ---
        let isRegisterMode = false;
        let currentUser = null;
        let ghostMode = false;
        let rawAmount = 0;

        async function handleAuth() {
            const email = sanitize(document.getElementById('emailInput').value);
            const pass = document.getElementById('passInput').value;
            
            if (!email || !pass) return alert("Preencha os campos.");
            
            const securePass = await hashPassword(pass);

            if (isRegisterMode) {
                const name = sanitize(document.getElementById('userNameInput').value);
                const currency = document.getElementById('userCurrencyInput').value;
                const newUser = { name: name.toUpperCase(), pass: securePass, currency, transactions: [] };
                secureStorage.set(`user_${email}`, newUser);
                currentUser = { ...newUser, email };
                localStorage.setItem(btoa('session'), btoa(email));
                entrarApp();
            } else {
                const saved = secureStorage.get(`user_${email}`);
                if (saved && saved.pass === securePass) {
                    currentUser = { ...saved, email };
                    localStorage.setItem(btoa('session'), btoa(email));
                    entrarApp();
                } else {
                    alert("Credenciais invÃ¡lidas.");
                }
            }
        }

        function entrarApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            setupMask();
            renderTransactions();
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('auth-title').innerText = isRegisterMode ? 'Nova Conta' : 'iFinance';
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'Registrar' : 'Acessar';
        }

        function setupMask() {
            const el = document.getElementById('amountDisplay');
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/\D/g, '');
                rawAmount = v === "" ? 0 : parseFloat(v) / 100;
                el.value = rawAmount.toLocaleString('pt-BR', { style: 'currency', currency: currentUser.currency });
            });
        }

        function addTransaction() {
            const desc = sanitize(document.getElementById('desc').value);
            const type = document.getElementById('type').value;
            if (!desc || rawAmount <= 0) return alert("Dados invÃ¡lidos");

            const amount = type === 'expense' ? -rawAmount : rawAmount;
            currentUser.transactions.push({
                id: Date.now(),
                text: desc,
                amount,
                date: new Date().toLocaleDateString('pt-BR'),
                monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'})
            });

            save();
            document.getElementById('desc').value = '';
            document.getElementById('amountDisplay').value = '';
            rawAmount = 0;
            renderTransactions();
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';
            let inc = 0, exp = 0;

            currentUser.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                
                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-4";
                const blur = ghostMode ? 'blur-val' : '';
                
                li.innerHTML = `
                    <div><p class="font-black text-[10px]">${t.text}</p><p class="text-[7px] text-slate-500">${t.date}</p></div>
                    <p class="font-black text-[10px] ${t.amount > 0 ? 'text-emerald-500' : 'text-red-500'} ${blur}">
                        ${t.amount.toLocaleString('pt-BR', {style:'currency', currency: currentUser.currency})}
                    </p>`;
                list.appendChild(li);
            });

            const balEl = document.getElementById('balance');
            balEl.innerText = (inc - exp).toLocaleString('pt-BR', {style:'currency', currency: currentUser.currency});
            document.getElementById('incomes').innerText = inc.toLocaleString('pt-BR', {style:'currency', currency: currentUser.currency});
            document.getElementById('expenses').innerText = exp.toLocaleString('pt-BR', {style:'currency', currency: currentUser.currency});
            
            if(ghostMode) balEl.classList.add('blur-val'); else balEl.classList.remove('blur-val');
        }

        function save() { secureStorage.set(`user_${currentUser.email}`, currentUser); }
        function toggleGhostMode() { ghostMode = !ghostMode; renderTransactions(); }
        function logout() { localStorage.removeItem(btoa('session')); location.reload(); }
        function switchTab(tab) { console.log("Trocar para: " + tab); }

        // Auto-login check
        window.onload = () => {
            const session = localStorage.getItem(btoa('session'));
            if(session) {
                const email = atob(session);
                const saved = secureStorage.get(`user_${email}`);
                if(saved) { currentUser = { ...saved, email }; entrarApp(); }
            }
        };
    </script>
</body>
</html>
