    <style>
        :root {
            --neon-purple: #a855f7;
            --glass-bg: rgba(20, 20, 20, 0.7);
        }

        html, body { 
            touch-action: pan-x pan-y; 
            overscroll-behavior: none;
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        body { padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }

        /* INTRODRONE CINEMATOGR√ÅFICA */
        #drone-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .city-scene {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: droneOrbit 5s ease-in-out forwards;
        }

        .skyscraper {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 800px;
            background: linear-gradient(to bottom, #111, #000);
            transform: translate(-50%, -20%) translateZ(0);
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Linhas de LED do Pr√©dio */
        .skyscraper::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: repeating-linear-gradient(transparent 0, transparent 40px, var(--neon-purple) 41px, transparent 42px);
            opacity: 0.6;
            animation: ledPulse 2s infinite alternate;
        }

        @keyframes ledPulse {
            from { filter: brightness(0.5) blur(1px); }
            to { filter: brightness(1.5) blur(2px); }
        }

        @keyframes droneOrbit {
            0% { transform: scale(0.5) rotateY(0deg) translateY(500px) translateZ(-500px); }
            60% { transform: scale(1.2) rotateY(360deg) translateY(0px) translateZ(200px); }
            85% { transform: scale(3) rotateY(380deg) translateY(-100px) translateZ(800px); opacity: 1; }
            100% { transform: scale(10) rotateY(385deg) translateY(-150px) translateZ(1500px); opacity: 0; visibility: hidden; }
        }

        /* INTERFACE VIVA - DARK MODE IPHONE */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .neon-border {
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.1);
            transition: all 0.3s ease;
        }

        .neon-border:focus-within {
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        /* Efeito Pulso ao Clicar */
        .btn-pulse {
            position: relative;
            overflow: hidden;
        }

        .btn-pulse::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            background: radial-gradient(circle, var(--neon-purple) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .btn-pulse:active::after {
            opacity: 0.4;
            transform: scale(2);
        }

        .tab-active { 
            color: var(--neon-purple) !important; 
            transform: scale(1.1); 
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #desc { text-transform: uppercase; }
        * { user-select: none; -webkit-user-select: none; }
        input, select, textarea { user-select: auto !important; background: rgba(255,255,255,0.05) !important; color: white !important; }

        .balance-text {
            font-size: clamp(1.4rem, 6vw, 2.2rem); 
            font-weight: 900;
            background: linear-gradient(to right, #fff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .blur-val { filter: blur(10px); pointer-events: none; }

        .btn-gradient {
            background: linear-gradient(135deg, #7e22ce, #a855f7);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);

        .nav-glass {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(25px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>

            'EUR': [{nome: 'STEIRERECK', cidade: 'VIENA', tipo: 'MODERNO', icone: 'üá¶üáπ', desc: 'Cora√ß√£o do Stadtpark.'}, {nome: 'HOFBR√ÑUHAUS', cidade: 'MUNICH', tipo: 'HIST√ìRICO', icone: 'üç∫', desc: 'Cervejaria mais famosa.'}, {nome: 'TICKET BAR', cidade: 'BARCELONA', tipo: 'TAPAS', icone: 'ü•ò', desc: 'Inova√ß√£o extrema.'}, {nome: 'OSTERIA FRANCESCANA', cidade: 'MODENA', tipo: 'ARTE', icone: 'üé®', desc: 'Massimo Bottura.'}, {nome: 'NOMA', cidade: 'COPENHAGUE', tipo: 'N√ìRDICO', icone: 'üå≤', desc: 'Frequentemente n¬∫ 1 do mundo.'}],
            'ITA': [{nome: 'LA PERGOLA', cidade: 'ROMA', tipo: 'LUXO', icone: 'üèõÔ∏è', desc: '√önico 3 estrelas Michelin.'}, {nome: 'DA VITTORIO', cidade: 'BERGAMO', tipo: 'FAMILIAR', icone: 'üçù', desc: 'Tradi√ß√£o italiana elevada.'}, {nome: 'TRATTORIA BAFFETTO', cidade: 'ROMA', tipo: 'PIZZA', icone: 'üáÆüáπ', desc: 'Massa mais fina de Roma.'}, {nome: 'ANTICA PESA', cidade: 'ROMA', tipo: 'HIST√ìRICO', icone: 'üç∑', desc: 'Jantar no Trastevere.'}, {nome: 'LANGHOSTERIA', cidade: 'MIL√ÉO', tipo: 'FASHION', icone: 'ü¶û', desc: 'Melhor peixe fresco do norte.'}],
            'FRA': [{nome: 'LE MEURICE', cidade: 'PARIS', tipo: 'PAL√ÅCIO', icone: 'ü•ê', desc: 'Ambiente real Alain Ducasse.'}, {nome: 'SEPTIME', cidade: 'PARIS', tipo: 'NEO-BISTRO', icone: 'üç∑', desc: 'O mais concorrido de Paris.'}, {nome: 'MIRAZUR', cidade: 'MENTON', tipo: 'RIVIERA', icone: 'üåä', desc: 'Mar e jardins.'}, {nome: 'L\'AMI LOUIS', cidade: 'PARIS', tipo: 'BISTRO', icone: 'ü¶Ü', desc: 'Bistr√¥ mais famoso do mundo.'}, {nome: 'CIEL DE PARIS', cidade: 'PARIS', tipo: 'VISTA', icone: 'üóº', desc: 'Topo da Torre Montparnasse.'}],
            'JPN': [{nome: 'SUKIYABASHI JIRO', cidade: 'TOKYO', tipo: 'SUSHI', icone: 'üç£', desc: 'Lenda de Jiro Ono.'}, {nome: 'NARISAWA', cidade: 'TOKYO', tipo: 'ECO', icone: 'üå≤', desc: 'Respeito √† natureza.'}, {nome: 'ICHIRAN RAMEN', cidade: 'TOKYO', tipo: 'RAMEN', icone: 'üçú', desc: 'Ramen definitivo.'}, {nome: 'KOBE BEEF KAISEKI', cidade: 'KOBE', tipo: 'WAGYU', icone: 'üêÇ', desc: 'Carne mais macia do mundo.'}, {nome: 'DEN', cidade: 'TOKYO', tipo: 'CRIATIVO', icone: 'üç±', desc: 'Humor e t√©cnica impec√°vel.'}]
        };

        let isRegisterMode = false;
        let currentUser = null;
        let rawValues = { amountDisplay: 0, calcValueDisplay: 0 };
        let ghostMode = false; 

        function populateCurrencySelectors() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            if(!from || !to) return;
            from.innerHTML = ''; to.innerHTML = '';
            Object.keys(allCurrencies).forEach(code => {
                from.add(new Option(`${code} - ${allCurrencies[code]}`, code));
                to.add(new Option(`${code} - ${allCurrencies[code]}`, code));
            });
            from.value = "USD"; to.value = "BRL";
        }

        function inverterMoedas() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            const temp = from.value; from.value = to.value; to.value = temp;
            buscarCotacao();
        }

        function applyMask(id) {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('input', (e) => {
                let v = e.target.value.replace(/\D/g, '');
                let num = v === "" ? 0 : parseFloat(v) / 100;
                rawValues[id] = num;
                el.value = formatCurrency(num, getContextCurrency(id));
                if (id === 'calcValueDisplay') buscarCotacao();
            });
        }

        function getContextCurrency(id) {
            if(id === 'calcValueDisplay') return document.getElementById('fromCurrency').value;
            return currentUser ? currentUser.currency : 'BRL';
        }

        function formatCurrency(val, curr) {
            const c = curr || (currentUser ? currentUser.currency : 'BRL');
            return val.toLocaleString('pt-BR', { style: 'currency', currency: c });
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('auth-title').innerHTML = isRegisterMode ? 'Nova Conta' : 'i<span class="text-purple-500">Finance</span>';
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'Registrar e Acessar' : 'Acessar Sistema';
            document.getElementById('btn-switch-auth').innerText = isRegisterMode ? 'J√° possui conta? Entre agora' : 'Ainda n√£o possui conta? Registre-se';
        }

        function handleAuth() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if (!email || !pass) { alert("Preencha e-mail e senha."); return; }
            if (isRegisterMode) {
                const name = document.getElementById('userNameInput').value.trim();
                if (!name) { alert("Preencha seu nome."); return; }
                const newUser = { name: name.toUpperCase(), pass, currency: document.getElementById('userCurrencyInput').value, transactions: [] };
                localStorage.setItem(`user_${email}`, JSON.stringify(newUser));
                currentUser = { ...newUser, email };
                localStorage.setItem('iFinance_session', email);
                entrarApp();
            } else {
                const saved = localStorage.getItem(`user_${email}`);
                if (saved) {
                    const userData = JSON.parse(saved);
                    if (userData.pass === pass) {
                        currentUser = { ...userData, email };
                        localStorage.setItem('iFinance_session', email);
                        entrarApp();
                    } else { alert("Senha incorreta."); }
                } else { alert("Conta n√£o encontrada."); }
            }
        }

        function entrarApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            applyMask('amountDisplay'); applyMask('calcValueDisplay');
            populateCurrencySelectors();
            populateMonthFilter();
            renderTransactions();
        }

        async function buscarCotacao() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            if(from === to) { atualizarConversao(1); return; }
            try {
                const res = await fetch(`https://economia.awesomeapi.com.br/last/${from}-${to}`);
                const data = await res.json();
                atualizarConversao(parseFloat(data[`${from}${to}`].bid));
            } catch { document.getElementById('calcResultDisplay').innerText = "Erro rede"; }
        }

        function atualizarConversao(rate) {
            const res = rawValues.calcValueDisplay * rate;
            document.getElementById('calcResultDisplay').innerText = formatCurrency(res, document.getElementById('toCurrency').value);
        }

        function logout() { localStorage.removeItem('iFinance_session'); location.reload(); }
        function save() { localStorage.setItem(`user_${currentUser.email}`, JSON.stringify(currentUser)); }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            const filter = document.getElementById('filterMonth').value;
            list.innerHTML = ''; let inc = 0, exp = 0;
            
            currentUser.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                if (filter !== 'all' && t.monthYear !== filter) return;
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-5 border-b border-white/5";
                const blurClass = ghostMode ? 'blur-val' : '';
                li.innerHTML = `<div class="flex items-center gap-3"><div><p class="font-black text-[10px] text-white">${t.text}</p><p class="text-[7px] text-slate-500 uppercase">${t.date}</p></div></div><p class="font-black text-[10px] ${t.amount > 0 ? 'text-emerald-400' : 'text-red-400'} ${blurClass}">${formatCurrency(t.amount)}</p>`;
                list.appendChild(li);
            });

            document.getElementById('balance').innerText = formatCurrency(inc - exp);
            document.getElementById('incomes').innerText = formatCurrency(inc);
            document.getElementById('expenses').innerText = formatCurrency(exp);

            if(ghostMode) {
                document.getElementById('balance').classList.add('blur-val');
                document.getElementById('incomes').classList.add('blur-val');
                document.getElementById('expenses').classList.add('blur-val');
            } else {
                document.getElementById('balance').classList.remove('blur-val');
                document.getElementById('incomes').classList.remove('blur-val');
                document.getElementById('expenses').classList.remove('blur-val');
            }
        }

        function addTransaction() {
            const text = document.getElementById('desc').value || "TRANSACAO";
            const amount = rawValues.amountDisplay;
            const type = document.getElementById('type').value;
            if(amount <= 0) return;
            const finalAmount = type === 'income' ? amount : -amount;
            currentUser.transactions.push({ id: Date.now(), text, amount: finalAmount, date: new Date().toLocaleDateString('pt-BR'), monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'}) });
            save(); populateMonthFilter(); renderTransactions();
            document.getElementById('desc').value = ''; document.getElementById('amountDisplay').value = ''; rawValues.amountDisplay = 0;
        }

        function populateMonthFilter() {
            const filter = document.getElementById('filterMonth');
            if(!filter) return;
            const currentSelected = filter.value;
            filter.innerHTML = '<option value="all">TODOS OS MESES</option>';
            const months = [...new Set(currentUser.transactions.map(t => t.monthYear))];
            months.sort().reverse().forEach(m => filter.add(new Option(m, m)));
            filter.value = currentSelected || 'all';
        }

        function switchTab(tabId) {
            document.querySelectorAll('section[id^="tab-"]').forEach(s => s.classList.add('hidden'));
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`nav-${tabId}`).classList.add('tab-active');
        }

        function toggleGhostMode() {
            ghostMode = !ghostMode;
            document.getElementById('ghost-icon').className = ghostMode ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
            renderTransactions();
        }

        function lancarCambio() {
            const valStr = document.getElementById('calcResultDisplay').innerText.replace(/[^\d,.-]/g, '').replace(',', '.');
            const val = parseFloat(valStr);
            if(val > 0) {
                currentUser.transactions.push({ id: Date.now(), text: `C√ÇMBIO: ${document.getElementById('fromCurrency').value}/${document.getElementById('toCurrency').value}`, amount: val, date: new Date().toLocaleDateString('pt-BR'), monthYear: new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'}) });
                save(); populateMonthFilter(); renderTransactions(); switchTab('home');
            }
        }

        function prepararRendaMensal() {
            const meses = ["JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
            document.getElementById('desc').value = `RENDA - ${meses[new Date().getMonth()]}`;
            document.getElementById('type').value = 'income';
            document.getElementById('amountDisplay').focus();
        }

        // Auto-login session check
        const session = localStorage.getItem('iFinance_session');
        if (session) {
            const saved = localStorage.getItem(`user_${session}`);
            if (saved) { currentUser = { ...JSON.parse(saved), email: session }; entrarApp(); }
        }
    </script>
</body>
