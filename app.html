<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFinance - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="bg-white border-b border-slate-200 p-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-extrabold text-blue-600">iFinance</h1>
            <a href="index.html" class="text-slate-400 hover:text-blue-600 transition">
                <i class="fa-solid fa-house text-lg"></i>
            </a>
        </div>
    </header>

    <main class="container mx-auto p-6 max-w-4xl">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">Saldo Atual</p>
                <h2 class="text-3xl font-black text-slate-800" id="balance">R$ 0,00</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-green-500 text-xs font-bold uppercase tracking-widest mb-1">Entradas</p>
                <h2 class="text-3xl font-black text-green-600" id="incomes">R$ 0,00</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-red-500 text-xs font-bold uppercase tracking-widest mb-1">Saídas</p>
                <h2 class="text-3xl font-black text-red-600" id="expenses">R$ 0,00</h2>
            </div>
        </section>

        <section class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 mb-10">
            <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                <i class="fa-solid fa-plus-circle text-blue-600"></i> Nova Transação
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="desc" placeholder="Ex: Salário, Almoço" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input type="number" id="amount" placeholder="Valor (Ex: 100 ou -50)" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <button onclick="addTransaction()" class="bg-blue-600 text-white font-bold p-4 rounded-2xl hover:bg-blue-700 hover:shadow-lg transition-all transform active:scale-95">
                    Adicionar
                </button>
            </div>
            <p class="text-xs text-slate-400 mt-4 italic">* Use sinal de menos (-) para despesas (ex: -20,00).</p>
        </section>

        <section class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
            <h3 class="text-lg font-bold mb-6">Histórico</h3>
            <ul id="transaction-list" class="divide-y divide-slate-50">
                </ul>
        </section>
    </main>

    <script>
        const transactionList = document.getElementById('transaction-list');
        const balanceDisplay = document.getElementById('balance');
        const incomeDisplay = document.getElementById('incomes');
        const expenseDisplay = document.getElementById('expenses');
        const descInput = document.getElementById('desc');
        const amountInput = document.getElementById('amount');

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        function updateTotals() {
            const amounts = transactions.map(t => t.amount);
            const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(2);
            const income = amounts.filter(item => item > 0).reduce((acc, item) => (acc += item), 0).toFixed(2);
            const expense = (amounts.filter(item => item < 0).reduce((acc, item) => (acc += item), 0) * -1).toFixed(2);

            balanceDisplay.innerText = `R$ ${total.replace('.', ',')}`;
            incomeDisplay.innerText = `R$ ${income.replace('.', ',')}`;
            expenseDisplay.innerText = `R$ ${expense.replace('.', ',')}`;
        }

        function addTransaction() {
            const desc = descInput.value.trim();
            const amount = amountInput.value.trim();

            if (desc === '' || amount === '') {
                alert('Preencha os dois campos para continuar!');
                return;
            }

            const transaction = {
                id: Math.floor(Math.random() * 1000000),
                text: desc,
                amount: parseFloat(amount)
            };

            transactions.push(transaction);
            init();
            saveToLocalStorage();

            descInput.value = '';
            amountInput.value = '';
        }

        function removeTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveToLocalStorage();
            init();
        }

        function renderTransaction(transaction) {
            const sign = transaction.amount < 0 ? '-' : '+';
            const colorClass = transaction.amount < 0 ? 'text-red-600' : 'text-green-600';
            const item = document.createElement('li');

            item.className = 'flex justify-between items-center py-4 group';
            item.innerHTML = `
                <span class="font-medium text-slate-700">${transaction.text}</span>
                <div class="flex items-center gap-4">
                    <span class="${colorClass} font-bold">${sign} R$ ${Math.abs(transaction.amount).toFixed(2).replace('.', ',')}</span>
                    <button onclick="removeTransaction(${transaction.id})" class="text-slate-200 hover:text-red-500 transition-colors">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            `;
            transactionList.appendChild(item);
        }

        function saveToLocalStorage() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function init() {
            transactionList.innerHTML = '';
            if (transactions.length === 0) {
                transactionList.innerHTML = '<p class="text-center text-slate-300 py-10">Nenhuma transação cadastrada ainda.</p>';
            } else {
                transactions.forEach(renderTransaction);
            }
            updateTotals();
        }

        init();
    </script>
</body>
</html>
