<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFinance - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="bg-white border-b border-slate-200 p-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-extrabold text-blue-600">iFinance</h1>
            <a href="index.html" class="text-slate-400 hover:text-blue-600 transition"><i class="fa-solid fa-house"></i></a>
        </div>
    </header>

    <main class="container mx-auto p-6 max-w-4xl">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">Saldo Atual</p>
                <h2 class="text-3xl font-black text-slate-800" id="balance">R$ 0,00</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-green-500 text-xs font-bold uppercase tracking-widest mb-1">Entradas</p>
                <h2 class="text-3xl font-black text-green-600" id="incomes">R$ 0,00</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-red-500 text-xs font-bold uppercase tracking-widest mb-1">Saídas</p>
                <h2 class="text-3xl font-black text-red-600" id="expenses">R$ 0,00</h2>
            </div>
        </section>

        <section class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 mb-10">
            <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                <i class="fa-solid fa-plus-circle text-blue-600"></i> Nova Transação
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="desc" placeholder="O que foi?" class="md:col-span-1 bg-slate-50 border border-slate-200 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none">
                
                <input type="text" id="amountDisplay" placeholder="R$ 0,00" class="md:col-span-1 bg-slate-50 border border-slate-200 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-bold text-blue-600">
                
                <select id="type" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-semibold">
                    <option value="income" class="text-green-600">Entrada (+)</option>
                    <option value="expense" class="text-red-600">Saída (-)</option>
                </select>

                <button onclick="addTransaction()" class="bg-blue-600 text-white font-bold p-4 rounded-2xl hover:bg-blue
